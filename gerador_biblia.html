<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador JSON B√≠blico</title>
    <style>
        :root {
            --bg-color: #1a1a1d;
            --panel-color: #252528;
            --accent-color: #4a90e2;
            --text-color: #f0f0f0;
            --border-color: #444;
            --success-color: #2ecc71;
        }

        body {
            font-family: monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            gap: 20px;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 { margin: 0 0 10px 0; font-size: 1.2rem; color: var(--accent-color); }
        label { font-size: 0.8rem; color: #888; text-transform: uppercase; font-weight: bold; }
        
        input, textarea {
            background-color: var(--panel-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            outline: none;
        }

        input:focus, textarea:focus { border-color: var(--accent-color); }

        textarea {
            flex: 1;
            resize: none;
            line-height: 1.5;
            font-size: 13px;
        }

        button {
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.2s;
        }
        button:hover { opacity: 0.9; }

        .preview-json {
            color: #a8ff60;
        }

        #status {
            font-size: 0.8rem;
            min-height: 20px;
            color: var(--success-color);
        }

        .helper {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <!-- COLUNA ESQUERDA: INPUT -->
    <div class="column">
        <h1>1. Dados de Entrada</h1>
        
        <label>Nome do Livro (Exato)</label>
        <div class="helper">Este nome √© usado para separar os cap√≠tulos.</div>
        <input type="text" id="bookName" placeholder="Ex: G√©nesis" oninput="autoGenerateFileName()">

        <label>Colar Texto Aqui</label>
        <div class="helper">Copie e cole v√°rios cap√≠tulos. O sistema limpa +, *, # automaticamente.</div>
        <textarea id="rawInput" placeholder="G√©nesis
16 Sarai, esposa de Abr√£o...
...
G√©nesis
17 Quando Abr√£o..."></textarea>

        <button onclick="processText()">‚öôÔ∏è Gerar JSON</button>
    </div>

    <!-- COLUNA DIREITA: OUTPUT -->
    <div class="column">
        <h1>2. Resultado (JSON)</h1>
        
        <label>Nome do Ficheiro Sugerido</label>
        <input type="text" id="fileName" readonly style="color: #f1c40f;">

        <label>Conte√∫do JSON</label>
        <textarea id="jsonOutput" class="preview-json" readonly></textarea>

        <div style="display: flex; gap: 10px;">
            <button onclick="copyToClipboard()" style="flex:1; background-color: #2c3e50;">üìã Copiar</button>
            <button onclick="downloadFile()" style="flex:1; background-color: var(--success-color);">üíæ Baixar Ficheiro</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        // Fun√ß√£o para normalizar texto (remove acentos para nome do ficheiro)
        function normalizeFileName(str) {
            return str.toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .trim()
                .replace(/\s+/g, "_");
        }

        function autoGenerateFileName() {
            const name = document.getElementById('bookName').value;
            if (name) {
                document.getElementById('fileName').value = `js/bible/${normalizeFileName(name)}.json`;
            }
        }

        function processText() {
            const bookName = document.getElementById('bookName').value.trim();
            let raw = document.getElementById('rawInput').value;

            if (!bookName) return alert("Por favor, insira o nome do livro primeiro (ex: G√©nesis).");
            if (!raw) return alert("Cole o texto b√≠blico.");

            // 1. LIMPEZA INICIAL
            // Remove simbolos +, *, #
            let cleanText = raw.replace(/[\+\*#]/g, '');
            
            // Remove n√∫meros de p√°gina ou refer√™ncias cruzadas se houver (opcional)
            // cleanText = cleanText.replace(/\[.*?\]/g, '');

            // 2. DIVIDIR POR CAP√çTULOS
            // Usa o nome do livro como separador
            // Regex: Procura o nome do livro (case insensitive), possivelmente cercado por quebras de linha
            const splitRegex = new RegExp(bookName, 'gi');
            const chunks = cleanText.split(splitRegex);

            const result = {
                livro: bookName,
                capitulos: {}
            };

            let chaptersFound = 0;

            chunks.forEach(chunk => {
                let text = chunk.trim();
                if (!text) return; // Ignora blocos vazios

                // 3. DETETAR N√öMERO DO CAP√çTULO
                // O cap√≠tulo √© o primeiro n√∫mero que aparece no in√≠cio do bloco
                const chapterMatch = text.match(/^(\d+)/);

                if (chapterMatch) {
                    const chapterNum = chapterMatch[1];
                    let chapterBody = text.substring(chapterMatch[0].length).trim();

                    // Prepara o objeto do cap√≠tulo
                    const verseObj = {};

                    // 4. SEPARAR VERS√çCULOS
                    // Estrat√©gia: Inserir um marcador "|||" antes de cada n√∫mero de vers√≠culo
                    // Regex: Um n√∫mero (\d+) precedido por espa√ßo ou in√≠cio de linha, seguido de espa√ßo
                    // O lookahead (?=\s) garante que √© um n√∫mero isolado e n√£o parte de uma palavra (embora na biblia seja colado)
                    
                    // Ajuste para formato JW: "16 Sarai..." -> O "16" √© cap, "Sarai" come√ßa verso 1.
                    // "2 Portanto..." -> Verso 2.
                    
                    // Substitui n√∫meros de vers√≠culos por marcadores
                    // Regex: (espa√ßo ou inicio)(numero)(espa√ßo ou letra)
                    // Mas cuidado para n√£o partir numeros dentro do texto (ex: 100 anos)
                    // Geralmente os versos v√™m no inicio de frases.
                    
                    // Marcador Splitter:
                    let taggedText = chapterBody.replace(/(\s|^)(\d+)(\s)/g, "$1|||$2|||$3");
                    
                    let parts = taggedText.split('|||');
                    
                    // O primeiro peda√ßo √© o Vers√≠culo 1 (porque o Cap√≠tulo 16 "comeu" o numero 16, e o texto a seguir √© o verso 1)
                    // MAS, se o texto come√ßar logo com um n√∫mero (ex: verso 2), parts[0] pode ser vazio.
                    
                    let currentVerse = "1"; 
                    
                    // Se o primeiro bloco tiver texto, √© o verso 1
                    if (parts[0].trim()) {
                        verseObj["1"] = parts[0].trim();
                    }

                    for (let i = 1; i < parts.length; i += 2) {
                        // parts[i] √© o n√∫mero
                        // parts[i+1] √© o texto (incluindo o espa√ßo inicial)
                        
                        let vNum = parts[i];
                        let vText = parts[i+1];
                        
                        if (vNum && vText) {
                            verseObj[vNum] = vText.trim();
                        }
                    }

                    result.capitulos[chapterNum] = verseObj;
                    chaptersFound++;
                }
            });

            // 5. RESULTADO FINAL
            const jsonString = JSON.stringify(result, null, 2);
            document.getElementById('jsonOutput').value = jsonString;

            const status = document.getElementById('status');
            if (chaptersFound > 0) {
                status.textContent = `‚úÖ Sucesso! ${chaptersFound} cap√≠tulos processados.`;
                status.style.color = "#2ecc71";
            } else {
                status.textContent = "‚ö†Ô∏è Nenhum cap√≠tulo detetado. Verifique se o 'Nome do Livro' corresponde ao texto colado.";
                status.style.color = "#e74c3c";
            }
        }

        function copyToClipboard() {
            const copyText = document.getElementById("jsonOutput");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            document.execCommand("copy");
            
            const status = document.getElementById('status');
            status.textContent = "Copiado para a √°rea de transfer√™ncia!";
            setTimeout(() => status.textContent = "", 2000);
        }

        function downloadFile() {
            const text = document.getElementById("jsonOutput").value;
            if (!text) return alert("Gere o JSON primeiro.");
            
            const rawName = document.getElementById("fileName").value || "livro.json";
            const filename = rawName.split('/').pop(); // Remove o caminho js/bible/

            const blob = new Blob([text], {type: "application/json"});
            const anchor = document.createElement("a");
            
            anchor.download = filename;
            anchor.href = window.URL.createObjectURL(blob);
            anchor.target = "_blank";
            anchor.style.display = "none"; 
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        }
    </script>
</body>
</html>
