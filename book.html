<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Minhas Notas - JW Notebook</title>

    <style>
     
        /* ========================================= */

        /* ========================================= */
     /* ========================================= */
/* 1. VARI√ÅVEIS E CORES                      */
/* ========================================= */
:root {
    /* TEMA ESCURO (Padr√£o) */
    --bg-color: #1a1a1d;
    --sidebar-color: #252528;
    --panel-color: #1f1f22;
    --text-color: #f0f0f0;
    --text-muted: #888;
    --accent-color: #4a90e2;
    --question-color: #2ecc71;
    --border-color: #333;
    --hover-color: #2c2c30;
    
    /* Cores Espec√≠ficas */
    --postit-bg: #fff9c4;
    --postit-text: #333;
    --idea-bg: rgba(231, 76, 60, 0.15);
    --idea-underline: #e74c3c;
    --modal-overlay: rgba(0, 0, 0, 0.8);
    --container-color: #e67e22; /* Laranja */
}

/* TEMA CLARO */
[data-theme="light"] {
    --bg-color: #ffffff;
    --sidebar-color: #f4f4f4;
    --panel-color: #e0e0e0;
    --text-color: #222222;
    --text-muted: #666;
    --accent-color: #2980b9;
    --question-color: #218c54;
    --border-color: #ccc;
    --hover-color: #e8e8e8;
    --idea-bg: #fdedec;
    --modal-overlay: rgba(0, 0, 0, 0.5);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: var(--bg-color); 
    color: var(--text-color); 
    height: 100vh; 
    overflow: hidden;
    transition: background-color 0.3s, color 0.3s;
}

/* Scrollbars Personalizadas */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: transparent; } 
::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

/* ========================================= */
/* 2. LAYOUT GERAL                           */
/* ========================================= */
.book-container { display: flex; height: 100vh; width: 100%; }

/* --- BARRA LATERAL (Sidebar) --- */
#book-sidebar {
    flex: 0 0 300px; background-color: var(--sidebar-color); border-right: 1px solid var(--border-color);
    display: flex; flex-direction: column; z-index: 20; overflow-x: hidden;
}

.sidebar-header { padding: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: start; }
.sidebar-header h2 { font-size: 1.2em; font-weight: 500; color: var(--accent-color); }

#theme-toggle-btn {
    background: none; border: 1px solid var(--border-color); color: var(--text-color);
    width: 30px; height: 30px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
}
#theme-toggle-btn:hover { background-color: var(--hover-color); }
#user-info { font-size: 0.9em; color: var(--text-muted); margin-top: 5px; font-weight: bold; text-transform: capitalize; display: block; }

.sidebar-tabs { display: flex; border-bottom: 1px solid var(--border-color); background-color: var(--panel-color); }
.tab-btn { flex: 1; background: none; border: none; padding: 12px; color: var(--text-muted); cursor: pointer; border-bottom: 2px solid transparent; font-weight: 500; }
.tab-btn:hover { background-color: var(--hover-color); color: var(--text-color); }
.tab-btn.active { color: var(--accent-color); border-bottom: 2px solid var(--accent-color); background-color: var(--sidebar-color); }

#book-toc { flex-grow: 1; overflow-y: auto; padding: 10px; list-style: none; display: block; }
#book-lists { flex-grow: 1; overflow-y: auto; padding: 0; display: none; flex-direction: column; }

.toc-item { margin-bottom: 2px; }
.toc-header { display: flex; align-items: center; padding: 8px 10px; cursor: pointer; border-radius: 4px; color: var(--text-muted); font-size: 0.95em; }
.toc-header:hover { background-color: var(--hover-color); color: var(--text-color); }
.toc-header.active-note { background-color: rgba(74, 144, 226, 0.15); color: var(--accent-color); font-weight: bold; }
.toc-icon { margin-right: 8px; }
.toc-arrow { margin-right: 5px; width: 15px; text-align: center; }
.toc-children { margin-left: 20px; border-left: 1px solid var(--border-color); display: none; }

#lists-content { list-style: none; padding: 10px; }
#lists-content li { padding: 10px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; margin-bottom: 2px; color: var(--text-muted); }
#lists-content li:hover { background-color: var(--hover-color); color: var(--text-color); }
.list-icon { margin-right: 10px; font-size: 1.2em; }

.sidebar-footer { padding: 15px; border-top: 1px solid var(--border-color); background-color: var(--sidebar-color); }
#global-search-btn { background-color: var(--panel-color); border: 1px solid var(--border-color); color: var(--text-color); width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 1.1em; display: flex; align-items: center; justify-content: center; gap: 10px; }
#global-search-btn:hover { background-color: var(--hover-color); }

/* --- √ÅREA DE LEITURA (Main Panel) --- */
#book-main-panel { flex: 1; display: flex; flex-direction: column; background-color: var(--bg-color); min-width: 0; position: relative; }
#mobile-menu-float-btn { display: none; }

#book-content-scroll { flex-grow: 1; overflow-y: auto; width: 100%; position: relative; }

#reader-area, #empty-placeholder { max-width: 900px; margin: 0 auto; padding: 40px 60px; line-height: 1.8; }

#read-title { font-size: 2.5em; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); color: var(--accent-color); }

#note-toolbar { display: flex; gap: 10px; margin-bottom: 30px; padding: 10px; background-color: var(--panel-color); border-radius: 6px; align-items: center; flex-wrap: wrap; z-index: 10; position: relative; }
.toolbar-btn { background: none; border: 1px solid var(--border-color); color: var(--text-muted); padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.9em; display: flex; align-items: center; gap: 5px; }
.toolbar-btn:hover { background-color: var(--hover-color); color: var(--text-color); }

#reader-zoom { 
    background-color: var(--accent-color); color: #ffffff; border: none; border-radius: 4px; padding: 6px 12px; 
    cursor: pointer; outline: none; font-weight: bold; appearance: none; -webkit-appearance: none; text-align: center;
}
#reader-zoom option { background-color: var(--sidebar-color); color: var(--text-color); padding: 10px; }
#reader-zoom:hover { opacity: 0.9; }

/* Estilos para os itens do √çndice Local */
.index-item {
    padding: 8px 10px;
    margin-bottom: 8px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
    border-left: 4px solid transparent;
    background-color: var(--bg-color);
    transition: background 0.2s;
    display: flex;
    flex-direction: column;
}

.index-item:hover {
    background-color: var(--hover-color);
}

.index-item strong {
    display: block;
    margin-bottom: 2px;
}

.index-item span {
    font-size: 0.8em;
    opacity: 0.7;
}

/* Cores Espec√≠ficas */
.index-item.type-subnota {
    border-left-color: var(--accent-color); /* Azul */
}
.index-item.type-subnota strong { color: var(--accent-color); }

.index-item.type-question {
    border-left-color: var(--question-color); /* Verde */
}
.index-item.type-question strong { color: var(--question-color); }

.index-item.type-free {
    border-left-color: var(--container-color); /* Laranja */
}
.index-item.type-free strong { color: var(--container-color); }

/* ========================================= */
/* 3. ESTILOS DE CONTE√öDO (Piccards e Caixas)*/
/* ========================================= */

/* --- CRACH√ÅS DE T√ìPICOS (PICCARD) --- */
.mini-note-topics {
    display: flex;
    flex-wrap: wrap;
    gap: 5px; 
    
    /* Mover para baixo e separar */
    margin-top: 15px;          /* Espa√ßo entre o texto e a linha */
    padding-top: 10px;         /* Espa√ßo entre a linha e os bot√µes */
    
    /* A Linha de Separa√ß√£o */
    border-top: 1px solid rgba(128, 128, 128, 0.4); 
    border-bottom: none;       /* Remove a linha antiga de baixo */
    
    /* Alinhamento √† Esquerda */
    justify-content: flex-start; 
}

/* 3. Estilo Espec√≠fico (Contentor Livre - LARANJA) */
.processed-mini-note.free-mode {
    /* Borda Laranja */
    border-color: var(--container-color) !important;
    
    /* Fundo ligeiramente alaranjado */
    background-color: rgba(230, 126, 34, 0.05);
}

.processed-mini-note.free-mode h3 { 
    color: var(--container-color) !important; 
}

/* Ajuste para Tema Claro */
[data-theme="light"] .processed-mini-note.free-mode { 
    background-color: rgba(230, 126, 34, 0.05);
}

/* Para impress√£o PDF (For√ßa o laranja) */
.pdf-force-light .processed-mini-note.free-mode {
    border-color: var(--container-color) !important;
}
.pdf-force-light .processed-mini-note.free-mode h3 { 
    color: var(--container-color) !important; 
}

/* Opcional: Manter os t√≥picos da NOTA PRINCIPAL (no topo da p√°gina) como estavam ou alinhar tamb√©m */
#note-main-topics {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-bottom: 20px;
    justify-content: flex-start; /* Tamb√©m alinha √† esquerda para consist√™ncia */
}

/* Base do Piccard (T√≥pico - Lil√°s) */
.topic-badge {
    display: inline-flex;
    align-items: center;
    font-size: 0.6em; /* Pequeno */
    padding: 1px 6px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
    user-select: none;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    
    background-color: rgba(224, 86, 253, 0.15); /* Fundo Lil√°s */
    color: #e056fd; /* Texto Lil√°s */
    border: 1px solid rgba(224, 86, 253, 0.2);
}
.topic-badge:hover { background-color: #e056fd; color: #1a1a1d; transform: translateY(-1px); }

/* Varia√ß√£o para Subt√≥picos (Roxo) */
.topic-badge.is-subtopic {
    background-color: rgba(142, 68, 173, 0.15); /* Fundo Roxo */
    color: #9b59b6; /* Texto Roxo */
    border-color: rgba(142, 68, 173, 0.2);
}
.topic-badge.is-subtopic:hover { background-color: #9b59b6; color: white; }


/* --- CAIXAS DE SUBNOTAS E QUEST√ïES (Tracejado) --- */
.processed-mini-note { 
    margin: 30px 0; 
    display: block; 
    padding: 20px; 
    
    /* MUDAN√áA AQUI: Usa a cor de destaque (Azul) em vez de cinza */
    border: 2px dashed var(--accent-color); 
    
    border-radius: 10px;
    
    /* Fundo ligeiramente azulado para combinar */
    background-color: rgba(74, 144, 226, 0.03); 
}

.processed-mini-note h3 {
    font-size: 1.4em; font-weight: 700; text-transform: uppercase; 
    margin: 0 0 10px 0; letter-spacing: 0.5px;
    
    /* Cor do T√≠tulo (Azul) */
    color: var(--accent-color); 
    
    border-bottom: none !important;
    padding-bottom: 0;
}

.processed-mini-note .mini-note-body { 
    font-size: 1em; margin-top: 10px; line-height: 1.6;
}

/* 2. Estilo Espec√≠fico (Quest√£o - VERDE) */
.processed-mini-note.question-mode {
    /* Substitui a borda azul por verde */
    border-color: var(--question-color) !important; 
    
    /* Fundo ligeiramente esverdeado */
    background-color: rgba(46, 204, 113, 0.05);
}

.processed-mini-note.question-mode h3 { 
    color: var(--question-color) !important; 
}

/* --- Ajustes para o Tema Claro --- */
[data-theme="light"] .processed-mini-note { 
    /* No tema claro, o azul mant√©m-se via var(--accent-color), ajustamos o fundo */
    background-color: rgba(41, 128, 185, 0.05);
}

[data-theme="light"] .processed-mini-note.question-mode { 
    background-color: rgba(33, 140, 84, 0.05);
}


/* --- OUTROS ELEMENTOS DE CONTE√öDO --- */
.reading-postit-absolute {
    position: absolute; background-color: var(--postit-bg); color: var(--postit-text); padding: 15px;
    box-shadow: 4px 4px 15px rgba(0,0,0,0.3); font-family: 'Segoe UI', sans-serif; font-size: 0.95em;
    z-index: 5; overflow-y: auto; border: 1px solid #f1c40f;
}

.reading-idea {
    background-color: var(--idea-bg); text-decoration: underline; text-decoration-color: var(--idea-underline);
    text-decoration-thickness: 2px; padding: 0 2px; cursor: help;
}

.tag { color: var(--accent-color); font-weight: bold; cursor: pointer; }
.entity-link { border-bottom: 1px dashed var(--accent-color); color: var(--accent-color); cursor: pointer; }


/* ========================================= */
/* 4. PAINEL DE REFER√äNCIAS (Direita)        */
/* ========================================= */
#references-panel {
    flex: 0 0 0; width: 0; background-color: var(--sidebar-color); border-left: 1px solid var(--border-color); display: flex; flex-direction: column; transition: all 0.3s; overflow: hidden; opacity: 0;
}
.book-container.references-visible #references-panel { flex: 0 0 350px; padding: 20px; opacity: 1; }
.panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
#close-ref-btn { background: none; border: none; color: var(--text-muted); font-size: 24px; cursor: pointer; }
#ref-list { list-style: none; overflow-y: auto; flex-grow: 1; }
.reference-item { margin-bottom: 10px; border: 1px solid var(--border-color); border-radius: 5px; background-color: var(--bg-color); }
.reference-item div { padding: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }


/* ========================================= */
/* 5. RESPONSIVIDADE (Mobile)                */
/* ========================================= */
@media (max-width: 768px) {
    #book-sidebar { display: flex; width: 100%; flex: 1; }
    #book-main-panel { display: none; }
    
    body.mobile-reading-active #book-sidebar { display: none; }
    body.mobile-reading-active #book-main-panel { display: flex; width: 100%; }
    
    #mobile-menu-float-btn { display: flex; position: absolute; top: 15px; left: 15px; width: 40px; height: 40px; background: var(--panel-color); border: 1px solid var(--border-color); border-radius: 50%; justify-content: center; align-items: center; z-index: 100; cursor: pointer; }
    
    /* CORRE√á√ÉO AQUI: Ajuste do scroll e margens */
    #book-content-scroll { 
        /* Topo 70px (para o bot√£o), 15px lados, 20px fundo */
        padding: 70px 15px 20px 15px; 
    }

    /* CORRE√á√ÉO AQUI: Remove o padding interno enorme e for√ßa largura total */
    #reader-area, #empty-placeholder { 
        padding: 0 !important; 
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
    }
    
    /* Painel de Refer√™ncias */
    #references-panel { position: fixed; bottom: 0; left: 0; width: 100%; height: auto; z-index: 2000; border-top: 1px solid var(--border-color); border-radius: 20px 20px 0 0; transform: translateY(100%); }
    .book-container.references-visible #references-panel { transform: translateY(0); height: 50vh; width: 100%; padding: 0; }
    #panel-drag-handle { display: flex; width: 100%; height: 30px; justify-content: center; align-items: center; background: var(--sidebar-color); border-radius: 20px 20px 0 0; }
    .drag-indicator { width: 50px; height: 5px; background: var(--border-color); border-radius: 10px; }
    .reading-postit-absolute { position: static !important; margin: 20px 0; width: 100% !important; border-left: 5px solid #f1c40f; }
}


/* ========================================= */
/* 6. MODAIS (Pesquisa e Senha)              */
/* ========================================= */
.search-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-overlay); display: none; justify-content: center; align-items: start; z-index: 3000; padding-top: 50px; }
.search-modal-content { background: var(--sidebar-color); width: 90%; max-width: 600px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; max-height: 80vh; }
.search-header { padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; gap: 10px; }

#global-search-input { flex-grow: 1; padding: 12px; background: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 5px; }

#search-results-list { list-style: none; overflow-y: auto; padding: 10px; }

.search-result-item { padding: 12px; border-bottom: 1px solid var(--border-color); cursor: pointer; display: flex; flex-direction: column; gap: 5px; }
.search-result-item:hover { background-color: var(--hover-color); }

.search-result-title { font-weight: bold; color: var(--accent-color); display: flex; align-items: center; }
.match-context { font-size: 0.85em; color: var(--text-muted); font-style: italic; margin-left: 5px; }
mark { background-color: rgba(241, 196, 15, 0.4); color: inherit; padding: 0 2px; border-radius: 2px; }

.search-badge { font-size: 0.7em; padding: 2px 6px; border-radius: 4px; margin-left: 10px; text-transform: uppercase; font-weight: bold; letter-spacing: 0.5px; }
.badge-nota { background-color: rgba(46, 204, 113, 0.2); color: #2ecc71; }
.badge-postit { background-color: rgba(241, 196, 15, 0.2); color: #f1c40f; }
.badge-question { background-color: rgba(39, 174, 96, 0.2); color: #27ae60; }
.badge-subnota { background-color: rgba(74, 144, 226, 0.2); color: #4a90e2; }

.empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-muted); }
.empty-state span { font-size: 3em; margin-bottom: 20px; }

mark.temp-highlight { background-color: #f1c40f; color: #000; border-radius: 3px; padding: 2px; box-shadow: 0 0 10px rgba(241, 196, 15, 0.5); transition: background-color 2s ease, color 2s ease, box-shadow 2s ease; }
mark.temp-highlight.fade-out { background-color: transparent; color: inherit; box-shadow: none; padding: 0; }


/* ========================================= */
/* 7. ESTILOS DE IMPRESS√ÉO / PDF             */
/* ========================================= */
.pdf-force-light {
    --bg-color: #ffffff !important;
    --text-color: #000000 !important;
    --text-muted: #444444 !important;
    --panel-color: #f0f0f0 !important;
    --sidebar-color: #ffffff !important;
    --border-color: #cccccc !important;
    --postit-bg: #fff9c4 !important; 
    --postit-text: #000000 !important;
    background-color: #ffffff !important;
    color: #000000 !important;
}
.pdf-force-light h1, .pdf-force-light h2, .pdf-force-light h3, .pdf-force-light p, .pdf-force-light li, .pdf-force-light span { color: #000000 !important; }
.pdf-force-light .topic-badge, .pdf-force-light .tag, .pdf-force-light .entity-link { color: var(--accent-color) !important; }
.pdf-force-light .processed-mini-note.question-mode h3 { color: var(--question-color) !important; }

/* Garante que o tracejado aparece na impress√£o */
.pdf-force-light .processed-mini-note {
    border-color: #000 !important; 
    background-color: transparent !important;
}
.pdf-force-light .processed-mini-note.question-mode {
    border-color: var(--question-color) !important;
}

/* Evita quebras de p√°gina feias */
p, h1, h2, h3, li, .reading-postit-absolute, .processed-mini-note { page-break-inside: avoid; }

    </style>

</head>

<div class="book-container" id="main-container">
    
    <!-- BARRA LATERAL -->
    <aside id="book-sidebar">
        <div class="sidebar-header">
            <div>
                <h2>As Minhas Notas</h2>
                <span id="user-info">A carregar...</span>
            </div>
            <button id="theme-toggle-btn" title="Mudar Tema">‚òÄ</button>
        </div>

        <div class="sidebar-tabs">
            <button class="tab-btn active" data-tab="notes">Notas</button>
            <button class="tab-btn" data-tab="lists">Listas</button>
            <!-- NOVO: BOT√ÉO DA ABA √çNDICE -->
            <button class="tab-btn" data-tab="index" id="tab-index-btn" style="display:none;">√çndice</button>
        </div>

        <!-- CONTE√öDO 1: √ÅRVORE DE PASTAS -->
        <div id="book-toc"></div>
        
        <!-- CONTE√öDO 2: LISTAS (Categorias) -->
        <div id="book-lists">
            <div id="lists-header" style="display:none; padding: 10px; border-bottom: 1px solid var(--border-color); align-items: center;">
                <button id="lists-back-btn" style="background:none; border:none; color:var(--accent-color); font-size:1.2em; cursor:pointer; margin-right:10px;">‚Üê</button>
                <span id="lists-title" style="font-weight:bold; color: var(--text-color);">Categorias</span>
            </div>
            <ul id="lists-content"></ul>
        </div>

        <!-- CONTE√öDO 3: √çNDICE LOCAL (Novo) -->
        <div id="book-index" style="display: none; flex-grow: 1; overflow-y: auto; padding: 10px;">
            <ul id="book-index-list" style="list-style: none; padding: 0;"></ul>
        </div>
        
        <div class="sidebar-footer">
            <button id="global-search-btn">üîç Pesquisar em Tudo</button>
        </div>
    </aside>

    <!-- √ÅREA DE LEITURA -->
    <main id="book-main-panel">
        <button id="mobile-menu-float-btn" title="Voltar √† Lista">‚ò∞</button>

        <div id="book-content-scroll">
            <div id="empty-placeholder" class="empty-state">
                <span>üìñ</span>
                <h2>Selecione uma nota para ler</h2>
                <p>Use o menu lateral para navegar.</p>
            </div>
            
            <article id="reader-area" style="display: none;">
                <h1 id="read-title"></h1>
                
                <!-- CONTENTOR PARA T√ìPICOS DA NOTA PRINCIPAL -->
                <div id="note-main-topics"></div> 
                
                <div id="note-toolbar">
                 <select id="reader-zoom" title="Zoom">
                    <option value="50%">50%</option>
                    <option value="75%">75%</option>
                    <option value="100%" selected>100%</option>
                    <option value="110%">110%</option>
                    <option value="125%">125%</option>
                    <option value="150%">150%</option>
                    <option value="180%">180%</option>

   // Fun√ß√£o para destacar texto e fazer scroll
   function highlightAndScroll(term) {
       if (!term) return;
       const context = document.getElementById('read-body');
       const walker = document.createTreeWalker(context, NodeFilter.SHOW_TEXT, null, false);
       const nodesToReplace = [];
       
       while(walker.nextNode()) {
           const node = walker.currentNode;
           if (node.textContent.toLowerCase().includes(term.toLowerCase())) {
               nodesToReplace.push(node);
           }
       }

       let firstMatch = null;
       nodesToReplace.forEach(node => {
           const parent = node.parentNode;
           if (['SCRIPT', 'STYLE', 'TEXTAREA'].includes(parent.tagName)) return;
           const text = node.textContent;
           const regex = new RegExp(`(${escapeRegExp(term)})`, 'gi');
           const span = document.createElement('span');
           span.innerHTML = text.replace(regex, '<mark class="temp-highlight">$1</mark>');
           while (span.firstChild) {
               const newChild = span.firstChild;
               if (newChild.nodeName === 'MARK' && !firstMatch) firstMatch = newChild;
               parent.insertBefore(newChild, node);
           }
           parent.removeChild(node);
       });

       if (firstMatch) {
           setTimeout(() => {
               firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
               setTimeout(() => {
                   document.querySelectorAll('.temp-highlight').forEach(el => {
                       el.classList.add('fade-out');
                   });
               }, 3000);
           }, 100);
       }
   }

   function escapeRegExp(string) {
       return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
   }

   function generateSearchContext(fullText, term) {
        if (!fullText) return "";
        const lowerText = fullText.toLowerCase();
        const index = lowerText.indexOf(term);
        if (index === -1) return "";
        const start = Math.max(0, index - 30);
        const end = Math.min(fullText.length, index + term.length + 30);
        let snippet = fullText.substring(start, end);
        if (start > 0) snippet = "..." + snippet;
        if (end < fullText.length) snippet = snippet + "...";
        const regex = new RegExp(`(${escapeRegExp(term)})`, 'gi');
        return snippet.replace(regex, "<mark>$1</mark>");
   }

   async function performGlobalSearch(term) {
       searchResultsList.innerHTML = '<li style="padding:20px; text-align:center;"><div class="spinner"></div> A pesquisar...</li>';
       try {
           const q = query(collection(db, 'pastas'), where('userId', '==', auth.currentUser.uid), where('estado', '==', 'ativa'));
           const snapshot = await getDocs(q);
           const results = [];

           snapshot.forEach(doc => {
               const data = doc.data();
               if (data.tipo !== 'nota') return;
               
               let isProtected = (data.passe && data.passe.trim() !== "");
               if (isProtected && !sessionUnlockedFolders.has(doc.id)) return;

               let matched = false;
               let context = '';
               let matchType = 'nota';

               if (data.nome.toLowerCase().includes(term)) matched = true;

               if (!matched && data.conteudo) {
                   const parser = new DOMParser();
                   const docHTML = parser.parseFromString(data.conteudo, 'text/html');
                   
                   const postits = docHTML.querySelectorAll('.post-it-content');
                   for (const p of postits) {
                       if (p.textContent.toLowerCase().includes(term)) {
                           matched = true; matchType = 'postit';
                           context = generateSearchContext(p.textContent, term);
                           break;
                       }
                   }

                   if (!matched) {
                       const questions = docHTML.querySelectorAll('.mini-note-wrapper.question-mode .mini-note-content, .mini-note-wrapper.question-mode input');
                       for (const q of questions) {
                           const text = q.tagName === 'INPUT' ? q.value : q.textContent;
                           if (text && text.toLowerCase().includes(term)) {
                               matched = true; matchType = 'question';
                               context = generateSearchContext(text, term);
                               break;
                           }
                       }
                   }

                   if (!matched) {
                       const minis = docHTML.querySelectorAll('.mini-note-wrapper:not(.question-mode) .mini-note-content, .mini-note-wrapper:not(.question-mode) input');
                       for (const m of minis) {
                           const text = m.tagName === 'INPUT' ? m.value : m.textContent;
                           if (text && text.toLowerCase().includes(term)) {
                               matched = true; matchType = 'subnota';
                               context = generateSearchContext(text, term);
                               break;
                           }
                       }
                   }

                   if (!matched) {
                       const bodyText = docHTML.body.textContent || "";
                       if (bodyText.toLowerCase().includes(term)) {
                           matched = true;
                           context = generateSearchContext(bodyText, term);
                       }
                   }
               }

               if (matched) {
                   results.push({ id: doc.id, ...data, context, matchType });
               }
           });

           renderSearchResults(results);
       } catch (e) {
           console.error(e);
           searchResultsList.innerHTML = '<li>Erro na pesquisa.</li>';
       }
   }

   function renderSearchResults(results) {
       searchResultsList.innerHTML = '';
       if (results.length === 0) {
           searchResultsList.innerHTML = '<li style="padding:20px; text-align:center;">Sem resultados.</li>';
           return;
       }
       results.forEach(res => {
           const li = document.createElement('li');
           li.className = 'search-result-item';
           
           let badgeHtml = '<span class="search-badge badge-nota">Nota</span>';
           if (res.matchType === 'postit') badgeHtml = '<span class="search-badge badge-postit">Post-it</span>';
           if (res.matchType === 'question') badgeHtml = '<span class="search-badge badge-question">Quest√£o</span>';
           if (res.matchType === 'subnota') badgeHtml = '<span class="search-badge badge-subnota">Subnota</span>';

           li.innerHTML = `
               <div class="search-result-title">üìÑ ${res.nome} ${badgeHtml}</div>
               ${res.context ? `<div class="match-context">${res.context}</div>` : ''}
           `;
          li.onclick = () => {
               document.getElementById('search-modal').style.display = 'none';
               const searchTerm = document.getElementById('global-search-input').value.trim();
               displayNote(res, searchTerm);
           };
           searchResultsList.appendChild(li);
       });
   }

               titleDiv.className = 'toc-header';
               titleDiv.innerHTML = `<span class="toc-arrow">${icon}</span> ${item.nome}`;
               
               const childCont = document.createElement('div'); childCont.className = 'toc-children';
               
               titleDiv.onclick = async () => {
                   if (item.tipo === 'pasta') {
                       if(children.length) {
                           const closed = childCont.style.display==='none' || !childCont.style.display;
                           childCont.style.display = closed ? 'block' : 'none';
                           titleDiv.querySelector('.toc-arrow').textContent = closed ? '‚ñº' : '‚ñ∂';
                       }
                   } else {
                       if (item.passe && !sessionUnlockedFolders.has(item.id)) {
                           const ok = await requestPassword(item.id);
                           if(!ok) return;
                       }
                       document.querySelectorAll('.toc-header').forEach(el=>el.classList.remove('active-note'));
                       titleDiv.classList.add('active-note');
                       displayNote(item);
                   }
               };
               
               div.appendChild(titleDiv);
               if(children.length) { build(children, childCont); div.appendChild(childCont); }
               container.appendChild(div);
           });
       };
       build(root, tocContainer);
   }

       if (isLight) {
           document.body.removeAttribute('data-theme');
           themeBtn.textContent = '‚òÄ';
       } else {
           document.body.setAttribute('data-theme', 'light');
           themeBtn.textContent = '‚òæ';
       }

   // --- INTERA√á√ÉO COM CRACH√ÅS DE T√ìPICOS ---
   window.showTopicRef = async (id, name, type) => {
       mainContainer.classList.add('references-visible');
       const refList = document.getElementById('ref-list');
       const refDesc = document.getElementById('ref-description');
       
       document.getElementById('ref-title').textContent = `${type === 'topico' ? 'T√≥pico' : 'Subt√≥pico'}: ${name}`;
       refDesc.textContent = "A pesquisar notas relacionadas...";
       refList.innerHTML = '<li style="padding:10px;"><div class="spinner"></div></li>';

       try {
           const q = query(collection(db, 'pastas'), where('userId', '==', auth.currentUser.uid), where('estado', '==', 'ativa'));
           const snapshot = await getDocs(q);
           const results = [];
           
           snapshot.forEach(doc => {
               const data = doc.data();
               if (data.topicosSelecionados) {
                   let match = false;
                   if (type === 'topico') {
                       if (data.topicosSelecionados.hasOwnProperty(id)) match = true;
                   } else {
                       const allSubs = Object.values(data.topicosSelecionados).flat();
                       if (allSubs.includes(id)) match = true;
                   }

                   if (match) {
                       if (data.passe && !sessionUnlockedFolders.has(doc.id) && !appSettings.searchTagsInProtected) {
                           return; 
                       }
                       results.push({ id: doc.id, ...data });
                   }
               }
           });

           refList.innerHTML = '';
           if (results.length === 0) {
               refDesc.textContent = "Nenhuma nota encontrada com este t√≥pico.";
           } else {
               refDesc.textContent = `${results.length} nota(s) encontradas.`;
               results.sort((a,b) => a.nome.localeCompare(b.nome));
               results.forEach(note => {
                   const li = document.createElement('li');
                   li.className = 'reference-item';
                   // Usei replace para escapar aspas simples que podem quebrar o HTML onclick
                   li.innerHTML = `
                       <div onclick="displayNote({id: '${note.id}', nome: '${note.nome.replace(/'/g, "\\'")}', conteudo: '${note.conteudo.replace(/'/g, "\\'").replace(/\n/g, '')}'})">
                           <span>üìÑ ${note.nome}</span>
                           <span>‚ûî</span>
                       </div>`;
                   refList.appendChild(li);
               });
           }
       } catch (e) {
           console.error(e);
           refList.innerHTML = '<li>Erro ao carregar.</li>';
       }
   };

   window.findAndShowEntity = async (name, type) => {
       mainContainer.classList.add('references-visible');
       const refList = document.getElementById('ref-list');
       const refDesc = document.getElementById('ref-description');
       document.getElementById('ref-title').textContent = name;
       
       refList.innerHTML = '<li style="padding:10px;">A procurar...</li>';
       refDesc.textContent = '';

       try {
           const config = ENTITY_CONFIG[type];
           if(config) {
               const q = query(collection(db, config.collection), where('nome', '==', name), where('userId', '==', auth.currentUser.uid));
               const s = await getDocs(q);
               if(!s.empty) refDesc.textContent = s.docs[0].data().descricao || '';
           }
           refList.innerHTML = '<li style="padding:10px; color:#888;">(Refer√™ncias carregadas aqui)</li>';
       } catch(e) { console.error(e); }
   };

   document.getElementById('close-ref-btn').onclick = () => mainContainer.classList.remove('references-visible');
   
   async function requestPassword(itemId) {
       return new Promise(resolve => {
           document.getElementById('password-modal').style.display = 'flex';
           const input = document.getElementById('password-input');
           input.value=''; input.focus();
           
           document.getElementById('confirm-password-btn').onclick = async () => {
               const docSnap = await getDoc(doc(db, 'pastas', itemId));
               if(docSnap.data().passe === input.value) {
                   sessionUnlockedFolders.add(itemId);
                   document.getElementById('password-modal').style.display='none';
                   resolve(true);
               } else {
                   document.getElementById('password-error').style.display='block';
               }
           };
           document.getElementById('cancel-password-btn').onclick = () => {
               document.getElementById('password-modal').style.display='none';
               resolve(false);
           };
       });
   }

   document.getElementById('global-search-btn').onclick = () => document.getElementById('search-modal').style.display = 'flex';
   document.getElementById('close-search-modal').onclick = () => document.getElementById('search-modal').style.display = 'none';
   document.getElementById('mobile-menu-float-btn').onclick = () => document.body.classList.remove('mobile-reading-active');

  document.querySelectorAll('.tab-btn').forEach(btn => {
       btn.onclick = () => {
           document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
           btn.classList.add('active');
           
           // Esconde todos
           document.getElementById('book-toc').style.display = 'none';
           document.getElementById('book-lists').style.display = 'none';
           document.getElementById('book-index').style.display = 'none';

           // Mostra o selecionado
           if(btn.dataset.tab === 'notes') {
               document.getElementById('book-toc').style.display = 'block';
           } else if(btn.dataset.tab === 'lists') {
               document.getElementById('book-lists').style.display = 'flex';
           } else if(btn.dataset.tab === 'index') {
               document.getElementById('book-index').style.display = 'block';
           }
       };
   });

           <li style="opacity:0.5;">igual ao Editor.</li>
       `;
