<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Minhas Notas - JW Notebook</title>
    <style>
     /* ========================================= */
     /* 1. VARI√ÅVEIS E CORES                      */
     /* ========================================= */
    :root {
        /* TEMA ESCURO (Padr√£o) */
        --bg-color: #1a1a1d;
        --sidebar-color: #252528;
        --panel-color: #1f1f22;
        --text-color: #f0f0f0;
        --text-muted: #888;
        --accent-color: #4a90e2;
        --question-color: #2ecc71;
        --border-color: #333;
        --hover-color: #2c2c30;
        
        /* Cores Espec√≠ficas */
        --postit-bg: #fff9c4;
        --postit-text: #333;
        --idea-bg: rgba(231, 76, 60, 0.15);
        --idea-underline: #e74c3c;
        --modal-overlay: rgba(0, 0, 0, 0.8);
        --container-color: #e67e22; /* Laranja */
    }

    /* TEMA CLARO */
    [data-theme="light"] {
        --bg-color: #ffffff;
        --sidebar-color: #f4f4f4;
        --panel-color: #e0e0e0;
        --text-color: #222222;
        --text-muted: #666;
        --accent-color: #2980b9;
        --question-color: #218c54;
        --border-color: #ccc;
        --hover-color: #e8e8e8;
        --idea-bg: #fdedec;
        --modal-overlay: rgba(0, 0, 0, 0.5);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--bg-color); 
        color: var(--text-color); 
        height: 100vh; 
        overflow: hidden;
        transition: background-color 0.3s, color 0.3s;
    }

    /* Scrollbars Personalizadas */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; } 
    ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    /* ========================================= */
    /* 2. LAYOUT GERAL                           */
    /* ========================================= */
    .book-container { display: flex; height: 100vh; width: 100%; }

    /* --- BARRA LATERAL (Sidebar) --- */
    #book-sidebar {
        flex: 0 0 300px; background-color: var(--sidebar-color); border-right: 1px solid var(--border-color);
        display: flex; flex-direction: column; z-index: 20; overflow-x: hidden;
    }

    .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: start; }
    .sidebar-header h2 { font-size: 1.2em; font-weight: 500; color: var(--accent-color); }

    #theme-toggle-btn {
        background: none; border: 1px solid var(--border-color); color: var(--text-color);
        width: 30px; height: 30px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
    #theme-toggle-btn:hover { background-color: var(--hover-color); }
    #user-info { font-size: 0.9em; color: var(--text-muted); margin-top: 5px; font-weight: bold; text-transform: capitalize; display: block; }

    .sidebar-tabs { display: flex; border-bottom: 1px solid var(--border-color); background-color: var(--panel-color); }
    .tab-btn { flex: 1; background: none; border: none; padding: 12px; color: var(--text-muted); cursor: pointer; border-bottom: 2px solid transparent; font-weight: 500; }
    .tab-btn:hover { background-color: var(--hover-color); color: var(--text-color); }
    .tab-btn.active { color: var(--accent-color); border-bottom: 2px solid var(--accent-color); background-color: var(--sidebar-color); }

    #book-toc { flex-grow: 1; overflow-y: auto; padding: 10px; list-style: none; display: block; }
    #book-lists { flex-grow: 1; overflow-y: auto; padding: 0; display: none; flex-direction: column; }

    .toc-item { margin-bottom: 2px; }
    .toc-header { display: flex; align-items: center; padding: 8px 10px; cursor: pointer; border-radius: 4px; color: var(--text-muted); font-size: 0.95em; }
    .toc-header:hover { background-color: var(--hover-color); color: var(--text-color); }
    .toc-header.active-note { background-color: rgba(74, 144, 226, 0.15); color: var(--accent-color); font-weight: bold; }
    .toc-icon { margin-right: 8px; }
    .toc-arrow { margin-right: 5px; width: 15px; text-align: center; }
    .toc-children { margin-left: 20px; border-left: 1px solid var(--border-color); display: none; }

    #lists-content { list-style: none; padding: 10px; }
    #lists-content li { padding: 10px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; margin-bottom: 2px; color: var(--text-muted); }
    #lists-content li:hover { background-color: var(--hover-color); color: var(--text-color); }
    .list-icon { margin-right: 10px; font-size: 1.2em; }

    .sidebar-footer { padding: 15px; border-top: 1px solid var(--border-color); background-color: var(--sidebar-color); }
    #global-search-btn { background-color: var(--panel-color); border: 1px solid var(--border-color); color: var(--text-color); width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 1.1em; display: flex; align-items: center; justify-content: center; gap: 10px; }
    #global-search-btn:hover { background-color: var(--hover-color); }

    /* --- √ÅREA DE LEITURA (Main Panel) --- */
    #book-main-panel { flex: 1; display: flex; flex-direction: column; background-color: var(--bg-color); min-width: 0; position: relative; }
    #mobile-menu-float-btn { display: none; }

    #book-content-scroll { flex-grow: 1; overflow-y: auto; width: 100%; position: relative; padding: 40px; }

    #reader-area, #empty-placeholder { max-width: 900px; margin: 0 auto; line-height: 1.8; }

    #read-title { font-size: 2.5em; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); color: var(--accent-color); }

    #note-toolbar { display: flex; gap: 10px; margin-bottom: 30px; padding: 10px; background-color: var(--panel-color); border-radius: 6px; align-items: center; flex-wrap: wrap; z-index: 10; position: relative; }
    .toolbar-btn { background: none; border: 1px solid var(--border-color); color: var(--text-muted); padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.9em; display: flex; align-items: center; gap: 5px; }
    .toolbar-btn:hover { background-color: var(--hover-color); color: var(--text-color); }

    #reader-zoom { 
        background-color: var(--accent-color); color: #ffffff; border: none; border-radius: 4px; padding: 6px 12px; 
        cursor: pointer; outline: none; font-weight: bold; appearance: none; -webkit-appearance: none; text-align: center;
    }
    #reader-zoom option { background-color: var(--sidebar-color); color: var(--text-color); padding: 10px; }
    #reader-zoom:hover { opacity: 0.9; }

    /* Estilos para os itens do √çndice Local */
    .index-item {
        padding: 8px 10px;
        margin-bottom: 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
        border-left: 4px solid transparent;
        background-color: var(--bg-color);
        transition: background 0.2s;
        display: flex;
        flex-direction: column;
    }

    .index-item:hover { background-color: var(--hover-color); }
    .index-item strong { display: block; margin-bottom: 2px; }
    .index-item span { font-size: 0.8em; opacity: 0.7; }

    .index-item.type-subnota { border-left-color: var(--accent-color); }
    .index-item.type-subnota strong { color: var(--accent-color); }
    .index-item.type-question { border-left-color: var(--question-color); }
    .index-item.type-question strong { color: var(--question-color); }
    .index-item.type-free { border-left-color: var(--container-color); }
    .index-item.type-free strong { color: var(--container-color); }

    /* ========================================= */
    /* 3. ESTILOS DE CONTE√öDO (Piccards e Caixas)*/
    /* ========================================= */
    .mini-note-topics {
        display: flex; flex-wrap: wrap; gap: 5px; margin-top: 15px; padding-top: 10px;
        border-top: 1px solid rgba(128, 128, 128, 0.4); border-bottom: none; justify-content: flex-start; 
    }

    .processed-mini-note.free-mode { border-color: var(--container-color) !important; background-color: rgba(230, 126, 34, 0.05); }
    .processed-mini-note.free-mode h3 { color: var(--container-color) !important; }
    [data-theme="light"] .processed-mini-note.free-mode { background-color: rgba(230, 126, 34, 0.05); }
    
    #note-main-topics { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 20px; justify-content: flex-start; }

    .topic-badge {
        display: inline-flex; align-items: center; font-size: 0.6em; padding: 1px 6px;
        border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.2s ease;
        user-select: none; text-transform: uppercase; letter-spacing: 0.5px;
        background-color: rgba(224, 86, 253, 0.15); color: #e056fd; border: 1px solid rgba(224, 86, 253, 0.2);
    }
    .topic-badge:hover { background-color: #e056fd; color: #1a1a1d; transform: translateY(-1px); }

    .topic-badge.is-subtopic {
        background-color: rgba(142, 68, 173, 0.15); color: #9b59b6; border-color: rgba(142, 68, 173, 0.2);
    }
    .topic-badge.is-subtopic:hover { background-color: #9b59b6; color: white; }

    .processed-mini-note { 
        margin: 30px 0; display: block; padding: 20px; 
        border: 2px dashed var(--accent-color); border-radius: 10px; background-color: rgba(74, 144, 226, 0.03); 
    }
    .processed-mini-note h3 {
        font-size: 1.4em; font-weight: 700; text-transform: uppercase; margin: 0 0 10px 0; letter-spacing: 0.5px;
        color: var(--accent-color); border-bottom: none !important; padding-bottom: 0;
    }
    .processed-mini-note .mini-note-body { font-size: 1em; margin-top: 10px; line-height: 1.6; }

    .processed-mini-note.question-mode { border-color: var(--question-color) !important; background-color: rgba(46, 204, 113, 0.05); }
    .processed-mini-note.question-mode h3 { color: var(--question-color) !important; }

    [data-theme="light"] .processed-mini-note { background-color: rgba(41, 128, 185, 0.05); }
    [data-theme="light"] .processed-mini-note.question-mode { background-color: rgba(33, 140, 84, 0.05); }

    .reading-postit-absolute {
        position: absolute; background-color: var(--postit-bg); color: var(--postit-text); padding: 15px;
        box-shadow: 4px 4px 15px rgba(0,0,0,0.3); font-family: 'Segoe UI', sans-serif; font-size: 0.95em;
        z-index: 5; overflow-y: auto; border: 1px solid #f1c40f;
    }

    .reading-idea {
        background-color: var(--idea-bg); text-decoration: underline; text-decoration-color: var(--idea-underline);
        text-decoration-thickness: 2px; padding: 0 2px; cursor: help;
    }

    .tag { color: var(--accent-color); font-weight: bold; cursor: pointer; }
    .entity-link { border-bottom: 1px dashed var(--accent-color); color: var(--accent-color); cursor: pointer; }

    /* Bot√£o de Partilha Individual da Caixa */
.processed-mini-note {
    position: relative; /* Necess√°rio para posicionar o bot√£o */
}

.share-box-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    border: none;
    color: var(--accent-color);
    font-size: 1.2em;
    cursor: pointer;
    opacity: 0.4;
    transition: all 0.2s;
    z-index: 5;
    padding: 5px;
    border-radius: 50%;
}

.share-box-btn:hover {
    opacity: 1;
    background-color: rgba(0,0,0,0.05);
    transform: scale(1.1);
}

/* Ajuste de cor do √≠cone dependendo do tipo de caixa */
.processed-mini-note.question-mode .share-box-btn { color: var(--question-color); }
.processed-mini-note.free-mode .share-box-btn { color: var(--container-color); }

    /* ========================================= */
    /* 4. PAINEL DE REFER√äNCIAS (Direita)        */
    /* ========================================= */
    #references-panel {
        flex: 0 0 0; width: 0; background-color: var(--sidebar-color); border-left: 1px solid var(--border-color); display: flex; flex-direction: column; transition: all 0.3s; overflow: hidden; opacity: 0;
    }
    .book-container.references-visible #references-panel { flex: 0 0 350px; padding: 20px; opacity: 1; }
    .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    #close-ref-btn { background: none; border: none; color: var(--text-muted); font-size: 24px; cursor: pointer; }
    #ref-list { list-style: none; overflow-y: auto; flex-grow: 1; }
    .reference-item { margin-bottom: 10px; border: 1px solid var(--border-color); border-radius: 5px; background-color: var(--bg-color); }
    .reference-item div { padding: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }

    .highlight-info-badge {
        display: inline-flex; align-items: center; font-size: 0.6em; padding: 1px 6px; border-radius: 8px;     
        font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin-top: 5px; 
        box-shadow: 0 1px 2px rgba(0,0,0,0.1); color: #222; width: fit-content; border: 1px solid rgba(0,0,0,0.1);
    }

    .mini-note-footer { display: flex; flex-direction: column; margin-top: 15px; padding-top: 10px; border-top: 1px solid rgba(128, 128, 128, 0.2); }
    .mini-note-topics { border-top: none; margin-top: 0; padding-top: 0; margin-bottom: 5px; }

    /* ========================================= */
    /* 5. RESPONSIVIDADE (Mobile)                */
    /* ========================================= */
    @media (max-width: 768px) {
        #book-sidebar { display: flex; width: 100%; flex: 1; }
        #book-main-panel { display: none; }
        
        body.mobile-reading-active #book-sidebar { display: none; }
        body.mobile-reading-active #book-main-panel { display: flex; width: 100%; }
        
        #mobile-menu-float-btn { display: flex; position: absolute; top: 15px; left: 15px; width: 40px; height: 40px; background: var(--panel-color); border: 1px solid var(--border-color); border-radius: 50%; justify-content: center; align-items: center; z-index: 100; cursor: pointer; }
        
        #book-content-scroll { padding: 70px 15px 20px 15px; }
        #reader-area, #empty-placeholder { padding: 0 !important; width: 100% !important; max-width: 100% !important; margin: 0 !important; }
        
        #references-panel { position: fixed; bottom: 0; left: 0; width: 100%; height: auto; z-index: 2000; border-top: 1px solid var(--border-color); border-radius: 20px 20px 0 0; transform: translateY(100%); }
        .book-container.references-visible #references-panel { transform: translateY(0); height: 50vh; width: 100%; padding: 0; }
        #panel-drag-handle { display: flex; width: 100%; height: 30px; justify-content: center; align-items: center; background: var(--sidebar-color); border-radius: 20px 20px 0 0; }
        .drag-indicator { width: 50px; height: 5px; background: var(--border-color); border-radius: 10px; }
        .reading-postit-absolute { position: static !important; margin: 20px 0; width: 100% !important; border-left: 5px solid #f1c40f; }
    }

    /* ========================================= */
    /* 6. MODAIS (Pesquisa e Senha)              */
    /* ========================================= */
    .search-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-overlay); display: none; justify-content: center; align-items: start; z-index: 3000; padding-top: 50px; }
    .search-modal-content { background: var(--sidebar-color); width: 90%; max-width: 600px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; max-height: 80vh; }
    .search-header { padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; gap: 10px; }

    #global-search-input { flex-grow: 1; padding: 12px; background: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 5px; }
    #search-results-list { list-style: none; overflow-y: auto; padding: 10px; }

    .search-result-item { padding: 12px; border-bottom: 1px solid var(--border-color); cursor: pointer; display: flex; flex-direction: column; gap: 5px; }
    .search-result-item:hover { background-color: var(--hover-color); }

    .search-result-title { font-weight: bold; color: var(--accent-color); display: flex; align-items: center; }
    .match-context { font-size: 0.85em; color: var(--text-muted); font-style: italic; margin-left: 5px; }
    mark { background-color: rgba(241, 196, 15, 0.4); color: inherit; padding: 0 2px; border-radius: 2px; }

    .search-badge { font-size: 0.7em; padding: 2px 6px; border-radius: 4px; margin-left: 10px; text-transform: uppercase; font-weight: bold; letter-spacing: 0.5px; }
    .badge-nota { background-color: rgba(46, 204, 113, 0.2); color: #2ecc71; }
    .badge-postit { background-color: rgba(241, 196, 15, 0.2); color: #f1c40f; }
    .badge-question { background-color: rgba(39, 174, 96, 0.2); color: #27ae60; }
    .badge-subnota { background-color: rgba(74, 144, 226, 0.2); color: #4a90e2; }

    .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-muted); }
    .empty-state span { font-size: 3em; margin-bottom: 20px; }

    mark.temp-highlight { background-color: #f1c40f; color: #000; border-radius: 3px; padding: 2px; box-shadow: 0 0 10px rgba(241, 196, 15, 0.5); transition: background-color 2s ease, color 2s ease, box-shadow 2s ease; }
    mark.temp-highlight.fade-out { background-color: transparent; color: inherit; box-shadow: none; padding: 0; }

    /* ========================================= */
    /* ESTILOS DE TABELA E CALEND√ÅRIO (LEITURA)  */
    /* ========================================= */
    .jwn-table-wrapper { overflow-x: auto; margin: 20px 0; border: 1px solid var(--border-color); border-radius: 6px; }
    .jwn-table { width: 100%; border-collapse: collapse; font-size: 0.95em; background-color: var(--bg-color); }
    .jwn-table th, .jwn-table td { border: 1px solid var(--border-color); padding: 10px; text-align: left; }
    .jwn-table th { background-color: var(--panel-color); color: var(--accent-color); font-weight: bold; }
    .table-settings-btn, .jwn-table-wrapper button { display: none !important; }

    .jwn-calendar-widget { border: 1px solid var(--border-color); background-color: var(--sidebar-color); border-radius: 8px; padding: 15px; margin: 20px auto; width: 100%; max-width: 350px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); user-select: none; }
    .cal-header { display: flex; justify-content: center; align-items: center; margin-bottom: 15px; color: var(--accent-color); font-weight: bold; font-size: 1.1em; position: relative; }
    .cal-btn, .cal-settings-menu, .cal-delete-btn, .cal-header button { display: none !important; }
    .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
    .cal-day-header { font-size: 0.75em; color: var(--text-muted); font-weight: bold; padding-bottom: 5px; }
    .cal-day { padding: 8px 0; border-radius: 4px; font-size: 0.9em; position: relative; background-color: var(--bg-color); border: 1px solid transparent; }
    .cal-day.today { border-color: var(--accent-color); color: var(--accent-color); font-weight: bold; }
    .cal-day.has-task::after { content: ''; position: absolute; bottom: 2px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background-color: #e74c3c; border-radius: 50%; }

    #agenda-task-list li { padding: 12px 15px; border-bottom: 1px solid var(--border-color); display: flex; align-items: start; font-size: 0.95em; line-height: 1.5; }
    #agenda-task-list li::before { content: '‚Ä¢'; color: #e74c3c; font-weight: bold; margin-right: 10px; font-size: 1.2em; line-height: 1; }
    #agenda-task-list li:last-child { border-bottom: none; }
    
    /* ========================================= */
    /* 7. ESTILOS DE IMPRESS√ÉO (TEXTO REAL)      */
    /* ========================================= */
    @media print {
        /* 1. Esconder tudo o que n√£o √© a nota */
        #book-sidebar, 
        #note-toolbar, 
        #references-panel, 
        #mobile-menu-float-btn,
        .sidebar-tabs,
        .sidebar-header,
        .sidebar-footer,
        #lists-header,
        #theme-toggle-btn,
        #empty-placeholder,
        ::-webkit-scrollbar {
            display: none !important;
        }

        /* 2. Resetar a estrutura da App para Documento */
        body, html, .book-container, #book-main-panel, #book-content-scroll {
            height: auto !important;
            width: 100% !important;
            overflow: visible !important;
            position: static !important;
            background-color: #fff !important;
            color: #000 !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 3. Estilizar a √°rea de leitura como uma folha */
        #reader-area {
            display: block !important;
            max-width: 100% !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 15px !important; /* Pequena margem lateral */
        }

        /* 4. For√ßar impress√£o de cores de fundo (para os post-its e destaques) */
        body {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* 5. Ajustes de tipografia para papel */
        p, li { font-size: 12pt; line-height: 1.5; color: #000 !important; }
        h1#read-title { font-size: 24pt; color: #000 !important; border-bottom: 2px solid #000; margin-bottom: 20px; }
        h2, h3 { color: #333 !important; page-break-after: avoid; }
        
        /* 6. Evitar que caixas sejam cortadas a meio entre p√°ginas */
        .processed-mini-note, .reading-postit-absolute, li, p, h2, h3 {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        /* 7. Estilo das Caixas (Nota) para impress√£o */
        .processed-mini-note {
            border: 1px solid #000 !important;
            background-color: transparent !important; /* Poupa tinta ou usa #f9f9f9 */
            box-shadow: none !important;
        }
        
        /* Mant√©m a cor de fundo apenas se for muito importante, sen√£o remove para poupar tinta */
        .highlight-info-badge { border: 1px solid #ccc; color: #000; }
        .topic-badge { border: 1px solid #ccc; color: #000 !important; }
        
        /* Links */
        a { text-decoration: none; color: #000; }
    }
    </style>
</head>
<body>

<div class="book-container" id="main-container">
    
    <!-- BARRA LATERAL -->
    <aside id="book-sidebar">
        <div class="sidebar-header">
            <div>
                <h2>As Minhas Notas</h2>
                <span id="user-info">A carregar...</span>
            </div>
            <button id="theme-toggle-btn" title="Mudar Tema">‚òÄ</button>
        </div>

        <div class="sidebar-tabs">
            <button class="tab-btn active" data-tab="notes">Notas</button>
            <button class="tab-btn" data-tab="lists">Listas</button>

   function processContentForReading(htmlContent) {
       if (!htmlContent) return '<p><em>Nota vazia.</em></p>';
       const parser = new DOMParser();
       const docDOM = parser.parseFromString(htmlContent, 'text/html');

       // Converter Post-its
       docDOM.querySelectorAll('.post-it-note').forEach(postit => {
           postit.querySelectorAll('.post-it-drag-handle, .post-it-cut-btn').forEach(h => h.remove());
           postit.className = 'reading-postit-absolute';
           postit.setAttribute('contenteditable', 'false');
       });

       // Converter Ideias
       docDOM.querySelectorAll('.idea-span').forEach(idea => {
           idea.classList.add('reading-idea');
           idea.removeAttribute('contenteditable');
       });

       // Converter Caixas (Mini Notes)
       docDOM.querySelectorAll('.mini-note-wrapper').forEach(wrapper => {
           const titleInput = wrapper.querySelector('.mini-note-title-input');
           const titleText = titleInput ? (titleInput.getAttribute('value') || titleInput.value) : '';
           const contentDiv = wrapper.querySelector('.mini-note-content');
           const innerHTML = contentDiv ? contentDiv.innerHTML : '';
           const topicsJSON = wrapper.getAttribute('data-topics');
           const highlightHex = wrapper.getAttribute('data-highlight');
           
           let topicsData = {};
           try { if(topicsJSON) topicsData = JSON.parse(topicsJSON); } catch(e){}

           const newContainer = document.createElement('div');
           newContainer.className = 'processed-mini-note';
           
           let typeClass = '';
           if (wrapper.classList.contains('question-mode')) {
               newContainer.classList.add('question-mode');
               typeClass = 'question-mode';
           }
           else if (wrapper.classList.contains('free-mode')) {
               newContainer.classList.add('free-mode');
               typeClass = 'free-mode';
           }

           let highlightName = null;
           if (highlightHex) {
               newContainer.style.backgroundColor = highlightHex;
               newContainer.style.color = "#222222"; 
               highlightName = globalHighlightsCache[highlightHex];
               if (!highlightName) {
                   const def = DEFAULT_HIGHLIGHTS.find(c => c.code === highlightHex);
                   highlightName = def ? def.name : "Destaque";
               }
           }

           // --- ALTERA√á√ÉO AQUI: Bot√£o com Dados, sem onclick ---
           const shareBtn = document.createElement('button');
           shareBtn.className = 'share-box-btn';
           shareBtn.innerHTML = 'üîó';
           shareBtn.title = 'Partilhar apenas este bloco';
           
           // Guardar dados nos atributos do bot√£o para ler depois
           shareBtn.dataset.title = titleText;
           shareBtn.dataset.highlight = highlightHex || '';
           shareBtn.dataset.type = typeClass;
           shareBtn.dataset.topics = topicsJSON || '{}';
           // Importante: Codificar o HTML para n√£o partir o atributo
           shareBtn.dataset.content = encodeURIComponent(innerHTML); 
           
           newContainer.appendChild(shareBtn);
           // ----------------------------------------------------

           if (titleText) {
               const h3 = document.createElement('h3');

               newContainer.appendChild(h3);
           }
           
           const bodyDiv = document.createElement('div');
           bodyDiv.className = 'mini-note-body';
           bodyDiv.innerHTML = innerHTML;
           newContainer.appendChild(bodyDiv);

   // ============================================================
   async function renderReadOnlyCalendars(container) {
       const widgets = container.querySelectorAll('.jwn-calendar-widget');
       if(widgets.length === 0) return;

       const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

       for (const widget of widgets) {
           const month = parseInt(widget.dataset.month);
           const year = parseInt(widget.dataset.year);
           const grid = widget.querySelector('.cal-grid');
           const title = widget.querySelector('.cal-title');
           
           if(title) title.textContent = `${monthNames[month]} ${year}`;
           if(!grid) continue;

           grid.innerHTML = ''; 

           const daysHeader = ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'];
           daysHeader.forEach(d => {
               const div = document.createElement('div');
               div.className = 'cal-day-header';
               div.textContent = d;
               grid.appendChild(div);
           });

           let tasksMap = {}; 
           try {
               const startStr = `${year}-${String(month+1).padStart(2,'0')}-01`;
               const endStr = `${year}-${String(month+1).padStart(2,'0')}-31`;
               const q = query(collection(db, 'agenda'), where('userId', '==', auth.currentUser.uid), where('data', '>=', startStr), where('data', '<=', endStr));
               const snap = await getDocs(q);
               snap.forEach(doc => {
                   const d = doc.data();
                   if (!tasksMap[d.data]) tasksMap[d.data] = []; 
                   tasksMap[d.data].push(d.descricao); 
               });
           } catch(e) { console.error("Erro ao carregar agenda:", e); }

           const firstDay = new Date(year, month, 1).getDay();
           const daysInMonth = new Date(year, month + 1, 0).getDate();
           const today = new Date();

           for (let i = 0; i < firstDay; i++) {
               const div = document.createElement('div');
               div.className = 'cal-day empty';
               grid.appendChild(div);
           }

           for (let i = 1; i <= daysInMonth; i++) {
               const realISO = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
               const isToday = (i === today.getDate() && month === today.getMonth() && year === today.getFullYear());
               const dayTasks = tasksMap[realISO]; 
               const hasTask = dayTasks && dayTasks.length > 0;

               const div = document.createElement('div');
               div.className = `cal-day ${isToday ? 'today' : ''} ${hasTask ? 'has-task' : ''}`;
               div.textContent = i;
               
               if (hasTask) {
                   div.style.cursor = "pointer";
                   div.title = "Ver tarefas";
                   div.onclick = () => window.openAgendaModal(realISO, dayTasks);
               }
               grid.appendChild(div);
           }
       }
   }

   function highlightAndScroll(term) {
       if (!term) return;
       setTimeout(() => {
           const marks = document.getElementById('read-body').querySelectorAll('mark');
           if (marks.length > 0) {
               marks[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
               return;
           }
           const inputs = document.getElementById('read-body').querySelectorAll('input, h3, p');
           for (let el of inputs) {
               if (el.value && el.value.toLowerCase().includes(term.toLowerCase())) {
                   el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                   el.style.backgroundColor = "rgba(241, 196, 15, 0.4)";
                   setTimeout(() => el.style.backgroundColor = "", 2000);
                   return;
               }
               if (el.textContent && el.textContent.toLowerCase().includes(term.toLowerCase())) {
                   el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                   const originalBg = el.style.backgroundColor;
                   el.style.backgroundColor = "rgba(241, 196, 15, 0.4)";
                   setTimeout(() => el.style.backgroundColor = originalBg, 2000);
                   return;
               }
           }
       }, 500);
   }

   function generateLocalIndex() {
       const indexList = document.getElementById('book-index-list');
       const indexTabBtn = document.getElementById('tab-index-btn');
       indexList.innerHTML = '';
       const items = document.getElementById('read-body').querySelectorAll('.processed-mini-note');

       if (items.length === 0) {
           indexTabBtn.style.display = 'none'; 
           if (indexTabBtn.classList.contains('active')) document.querySelector('[data-tab="notes"]').click();
           return;
       }
       indexTabBtn.style.display = 'block';

       items.forEach(el => {
           const li = document.createElement('li');
           li.className = 'index-item';
           let title = "Sem T√≠tulo";
           let typeClass = 'type-subnota';
           let typeLabel = "SubNota";

           if (el.classList.contains('question-mode')) {
               typeClass = 'type-question'; typeLabel = "Quest√£o";
               const h3 = el.querySelector('h3'); if (h3) title = h3.textContent;
           } else if (el.classList.contains('free-mode')) {
               typeClass = 'type-free'; typeLabel = "Contentor";
               const bodyDiv = el.querySelector('.mini-note-body');
               if (bodyDiv) {
                   const text = bodyDiv.textContent.trim();
                   title = text.split(/\s+/).slice(0, 8).join(" ") + (text.length>50?"...":"");
                   if(!title) title="(Vazio)";
               }
           } else {
               const h3 = el.querySelector('h3'); if (h3) title = h3.textContent;
           }
           li.classList.add(typeClass);
           li.innerHTML = `<strong>${title}</strong><span>${typeLabel}</span>`;
           li.onclick = () => {
               if (window.innerWidth <= 768) document.body.classList.add('mobile-reading-active');

   function escapeRegExp(string) { return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }

   function generateSearchContext(fullText, term) {
        if (!fullText) return "";
        const lowerText = fullText.toLowerCase();
        const index = lowerText.indexOf(term);
        if (index === -1) return "";
        const start = Math.max(0, index - 30);
        const end = Math.min(fullText.length, index + term.length + 30);
        let snippet = fullText.substring(start, end);
        if (start > 0) snippet = "..." + snippet;
        if (end < fullText.length) snippet = snippet + "...";
        const regex = new RegExp(`(${escapeRegExp(term)})`, 'gi');
        return snippet.replace(regex, "<mark>$1</mark>");
   }

   async function performGlobalSearch(term) {
       searchResultsList.innerHTML = '<li style="padding:20px; text-align:center;"><div class="spinner"></div> A pesquisar...</li>';
       try {
           const q = query(collection(db, 'pastas'), where('userId', '==', auth.currentUser.uid), where('estado', '==', 'ativa'));
           const snapshot = await getDocs(q);
           const results = [];

           snapshot.forEach(doc => {
               const data = doc.data();
               if (data.tipo !== 'nota') return;
               
               let isProtected = (data.passe && data.passe.trim() !== "");
               if (isProtected && !sessionUnlockedFolders.has(doc.id)) return;

               let matched = false;
               let context = '';
               let matchType = 'nota';

               if (data.nome.toLowerCase().includes(term)) matched = true;

               if (!matched && data.conteudo) {
                   const parser = new DOMParser();
                   const docHTML = parser.parseFromString(data.conteudo, 'text/html');
                   const postits = docHTML.querySelectorAll('.post-it-content');
                   for (const p of postits) {
                       if (p.textContent.toLowerCase().includes(term)) {
                           matched = true; matchType = 'postit';
                           context = generateSearchContext(p.textContent, term);
                           break;
                       }
                   }
                   if (!matched) {
                       const questions = docHTML.querySelectorAll('.mini-note-wrapper.question-mode .mini-note-content, .mini-note-wrapper.question-mode input');
                       for (const q of questions) {
                           const text = q.tagName === 'INPUT' ? q.value : q.textContent;
                           if (text && text.toLowerCase().includes(term)) {
                               matched = true; matchType = 'question';
                               context = generateSearchContext(text, term);
                               break;
                           }
                       }
                   }
                   if (!matched) {
                       const minis = docHTML.querySelectorAll('.mini-note-wrapper:not(.question-mode) .mini-note-content, .mini-note-wrapper:not(.question-mode) input');
                       for (const m of minis) {
                           const text = m.tagName === 'INPUT' ? m.value : m.textContent;
                           if (text && text.toLowerCase().includes(term)) {
                               matched = true; matchType = 'subnota';
                               context = generateSearchContext(text, term);
                               break;
                           }
                       }
                   }
                   if (!matched) {
                       const bodyText = docHTML.body.textContent || "";
                       if (bodyText.toLowerCase().includes(term)) {
                           matched = true;
                           context = generateSearchContext(bodyText, term);
                       }
                   }
               }
               if (matched) results.push({ id: doc.id, ...data, context, matchType });
           });
           renderSearchResults(results);
       } catch (e) { console.error(e); searchResultsList.innerHTML = '<li>Erro na pesquisa.</li>'; }
   }

   function generateReferenceContext(noteContent, entityName) {
       const tempDiv = document.createElement('div');
       tempDiv.innerHTML = noteContent;
       tempDiv.querySelectorAll('button, script, style, .mini-note-toolbar').forEach(e => e.remove());
       const plainText = tempDiv.innerText;
       const position = plainText.toLowerCase().indexOf(entityName.toLowerCase());
       if (position === -1) return '<p style="font-style: italic; opacity: 0.7;">Contexto n√£o encontrado no texto simples.</p>';
       const CONTEXT_LENGTH = 70; 
       const start = Math.max(0, position - CONTEXT_LENGTH);
       const end = Math.min(plainText.length, position + entityName.length + CONTEXT_LENGTH);
       let prefix = start > 0 ? '... ' : '';
       let suffix = end < plainText.length ? ' ...' : '';
       let contextText = plainText.substring(start, end);
       const highlightedText = contextText.replace(new RegExp(escapeRegExp(entityName), 'gi'), (match) => `<mark>${match}</mark>`);
       return `<p style="font-size: 0.9em; line-height: 1.4; color: var(--text-muted);">${prefix}${highlightedText}${suffix}</p>`;
   }

               marcSnap.forEach(d => mapMarcadores[d.id] = d.data());
               const groups = {};
               textosSnap.forEach(tDoc => {
                   const tData = tDoc.data();
                   if (tData.marcadoresAssociados) {
                       Object.keys(tData.marcadoresAssociados).forEach(mId => {
                           const mName = mapMarcadores[mId]?.nome || 'Outros';
                           if (!groups[mName]) groups[mName] = [];
                           groups[mName].push({ id: tDoc.id, nome: tData.nome });
                       });
                   }
               });
               if (Object.keys(groups).length === 0) {
                   ul.innerHTML = '<li style="opacity:0.7;">Nenhum marcador associado a textos.</li>';
               } else {
                   Object.keys(groups).sort().forEach(groupName => {
                       const liHeader = document.createElement('li');
                       liHeader.innerHTML = `<strong>${groupName}</strong>`;
                       liHeader.style.cursor = 'default';
                       liHeader.style.backgroundColor = 'var(--hover-color)';
                       ul.appendChild(liHeader);
                       groups[groupName].sort((a,b) => a.nome.localeCompare(b.nome, undefined, {numeric:true})).forEach(texto => {
                           const liText = document.createElement('li');
                           liText.textContent = `üìÑ ${texto.nome}`;
                           liText.style.paddingLeft = '20px';
                           liText.onclick = () => window.findAndShowEntity(texto.nome, 'textobiblico');
                           ul.appendChild(liText);
                       });
                   });
               }
           }
       } catch (error) { console.error(error); ul.innerHTML = '<li>Erro ao carregar dados.</li>'; }
   };

   
   function updateListsHeader() {
       const header = document.getElementById('lists-header');
       const titleEl = document.getElementById('lists-title');
       const backBtn = document.getElementById('lists-back-btn');
       if (listsStack.length > 0) {
           header.style.display = 'flex';
           const current = listsStack[listsStack.length - 1];
           titleEl.textContent = current.title;
           backBtn.onclick = () => {
               listsStack.pop(); 
               if (listsStack.length === 0) {
                   window.renderListsRoot();
               } else {
                   const prev = listsStack.pop(); 
                   window.openListCategory(prev.type, prev.title, prev.contextId);
               }
           };
       } else { header.style.display = 'none'; }
   }

   window.showHighlightRef = async (hexCode, colorName) => {
       mainContainer.classList.add('references-visible');
       const refList = document.getElementById('ref-list');
       const refDesc = document.getElementById('ref-description');
       const refTitle = document.getElementById('ref-title');
       refTitle.innerHTML = `<span style="display:inline-block;width:15px;height:15px;background:${hexCode};border-radius:50%;border:1px solid #ccc;"></span> ${colorName}`;
       refDesc.textContent = "A pesquisar caixas com esta cor...";
       refList.innerHTML = '<li style="padding:10px;"><div class="spinner"></div></li>';
       try {
           const q = query(collection(db, 'pastas'), where('tipo', '==', 'nota'), where('estado', '==', 'ativa'), where('userId', '==', auth.currentUser.uid), where('coresUsadas', 'array-contains', hexCode));
           const snapshot = await getDocs(q);
           const results = [];
           const parser = new DOMParser();
           snapshot.forEach(docSnap => {
               const data = docSnap.data();
               let isProtected = (data.passe && data.passe.trim() !== "");
               if (isProtected && !sessionUnlockedFolders.has(docSnap.id) && !appSettings.searchTagsInProtected) return;
               const docHTML = parser.parseFromString(data.conteudo, 'text/html');
               const boxes = docHTML.querySelectorAll(`.mini-note-wrapper[data-highlight="${hexCode}"]`);
               boxes.forEach(box => {
                   const titleInput = box.querySelector('.mini-note-title-input');
                   const contentDiv = box.querySelector('.mini-note-content');
                   let snippet = "";
                   let label = "SubNota";
                   if(box.classList.contains('question-mode')) label = "Quest√£o";
                   if(box.classList.contains('free-mode')) label = "Contentor";
                   if (titleInput && titleInput.value) snippet = `<b>[${label}]</b> ${titleInput.value}`;
                   else if (contentDiv) {
                       const txt = contentDiv.textContent.trim();
                       snippet = txt.length > 60 ? txt.substring(0, 60)+"..." : (txt || `(${label} vazio)`);
                   }
                   results.push({ id: docSnap.id, nome: data.nome, conteudo: data.conteudo, snippet: snippet });
               });
           });
           refList.innerHTML = '';
           if (results.length === 0) {
               refDesc.textContent = "Nenhuma caixa encontrada com esta cor.";
           } else {
               refDesc.textContent = `${results.length} ocorr√™ncia(s) encontrada(s).`;
               results.sort((a,b) => a.nome.localeCompare(b.nome));
               results.forEach(res => {
                   const li = document.createElement('li');
                   li.className = 'reference-item';
                   const safeName = res.nome.replace(/'/g, "\\'");
                   const safeContent = res.conteudo.replace(/'/g, "\\'").replace(/\n/g, ' ');
                   li.innerHTML = `<div><div style="display:flex; flex-direction:column;"><span style="font-weight:bold;">üìÑ ${res.nome}</span><span style="font-size:0.85em; color:var(--text-muted); border-left:3px solid ${hexCode}; padding-left:5px; margin-top:5px;">${res.snippet}</span></div><span>‚ûî</span></div>`;
                   li.querySelector('div').setAttribute('onclick', `displayNote({id:'${res.id}', nome:'${safeName}', conteudo:'${safeContent}'})`);
                   refList.appendChild(li);
               });
           }
       } catch (error) { console.error(error); refList.innerHTML = '<li>Erro ao processar dados.</li>'; }
   };

   // L√≥gica do Bot√£o Partilhar
 document.getElementById('btn-share').addEventListener('click', async function() {
       if (!window.currentNoteId) {
           alert("Nenhuma nota selecionada.");
           return;
       }

       const btn = this;
       const originalText = btn.textContent;
       btn.textContent = "‚è≥ A gerar link...";
       btn.disabled = true;

       try {
           // 1. Prepara os dados para partilha
           const docRef = doc(db, 'pastas', window.currentNoteId);
           const docSnap = await getDoc(docRef);
           
           if (!docSnap.exists()) throw new Error("Nota n√£o encontrada na origem.");
           
           const noteData = docSnap.data();

           // 2. Salva numa cole√ß√£o p√∫blica 'shared_notes'
           await setDoc(doc(db, 'shared_notes', window.currentNoteId), {
               nome: noteData.nome,
               conteudo: noteData.conteudo, 
               authorName: document.getElementById('user-info').textContent, 
               sharedAt: serverTimestamp()
           });

           // 3. Gera o Link
           const shareUrl = `${window.location.origin}/sharenote.html?id=${window.currentNoteId}`;

           // 4. Copia para o Clipboard
           await navigator.clipboard.writeText(shareUrl);
           
           // Apenas muda o texto do bot√£o, sem janelas de aviso
           btn.textContent = "‚úÖ Link Copiado!";

       } catch (error) {
           console.error("Erro ao partilhar:", error);
           btn.textContent = "‚ùå Erro";
       } finally {
           setTimeout(() => {
               btn.textContent = originalText;
               btn.disabled = false;
           }, 3000);
       }
   });

   document.getElementById('read-body').addEventListener('click', async (e) => {
       // Verificar se o clique foi no bot√£o de partilha
       const shareBtn = e.target.closest('.share-box-btn');
       if (!shareBtn) return;

       e.stopPropagation();

       const originalIcon = shareBtn.innerHTML;
       shareBtn.innerHTML = '‚è≥';
       shareBtn.disabled = true;

       try {
           // Recuperar dados dos atributos data-*
           const titleText = shareBtn.dataset.title;
           const highlightHex = shareBtn.dataset.highlight;
           const typeClass = shareBtn.dataset.type;
           const topicsJSON = shareBtn.dataset.topics;
           // Descodificar o HTML do conte√∫do
           const innerHTML = decodeURIComponent(shareBtn.dataset.content);

           // Reconstruir o HTML "cru" para o sharenote.html
           const rawSnippet = `
               <div class="mini-note-wrapper ${typeClass}" data-highlight="${highlightHex}" data-topics='${topicsJSON}'>
                   <input class="mini-note-title-input" value="${titleText}">
                   <div class="mini-note-content">${innerHTML}</div>
               </div>
           `;

           const authorName = document.getElementById('user-info').textContent;

           // Salvar na cole√ß√£o shared_notes
           const docRef = await addDoc(collection(db, "shared_notes"), {
               nome: titleText || "Fragmento Partilhado",
               conteudo: rawSnippet,
               authorName: authorName,
               sharedAt: serverTimestamp(),
               type: 'snippet'
           });

           // Gerar Link e Copiar
           const shareUrl = `${window.location.origin}/sharenote.html?id=${docRef.id}`;
           await navigator.clipboard.writeText(shareUrl);
           
           shareBtn.innerHTML = '‚úÖ';
           setTimeout(() => { shareBtn.innerHTML = originalIcon; shareBtn.disabled = false; }, 2000);

       } catch (err) {
           console.error("Erro ao partilhar bloco:", err);
           shareBtn.innerHTML = '‚ùå';
           setTimeout(() => { shareBtn.innerHTML = originalIcon; shareBtn.disabled = false; }, 2000);
       }
   });
