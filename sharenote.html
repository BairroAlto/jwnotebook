<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Partilhada - JW Notebook</title>
    <style>
        /* ========================================= */
        /* TEMA E VARI√ÅVEIS                          */
        /* ========================================= */
        :root {
            --bg-color: #1a1a1d;
            --panel-color: #1f1f22;
            --text-color: #f0f0f0;
            --text-muted: #888;
            --accent-color: #4a90e2;
            --container-color: #e67e22;
            --question-color: #2ecc71;
            --postit-bg: #fff9c4;
            --postit-text: #333;
            --border-color: #333;
            --hover-color: #2c2c30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        /* --- TELA DE CARREGAMENTO (OVERLAY DE DECIS√ÉO) --- */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Acima de tudo */
            transition: opacity 0.5s ease;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: var(--accent-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        #loading-text {
            color: var(--text-muted);
            font-size: 1.1em;
            font-weight: 500;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* CONTAINER PRINCIPAL */
        #container { 
            max-width: 900px; 
            width: 100%; 
            position: relative; 
            padding-bottom: 50px;
            opacity: 0; /* Come√ßa invis√≠vel para transi√ß√£o suave */
            transition: opacity 0.5s ease;
        }

        /* HEADER */
        header { border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 20px; }
        h1 { color: var(--accent-color); font-size: 2.5em; margin: 0 0 10px 0; }
        .meta-info { color: #888; font-size: 0.9em; font-style: italic; }

        /* TOOLBAR */
        .action-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: var(--panel-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }

        .action-btn:hover { background: var(--hover-color); border-color: var(--accent-color); }
        .action-btn.import-btn { border-color: var(--question-color); color: var(--question-color); font-weight: bold; display: none; }
        .action-btn.import-btn:hover { background: rgba(46, 204, 113, 0.1); }

        .satellite-icon {
            display: inline-block;
            animation: orbit 4s ease-in-out infinite;
            transform-origin: center center;
        }

        @keyframes orbit {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(1px, -2px) rotate(-5deg); }
            50% { transform: translate(3px, -1px) rotate(0deg); }
            75% { transform: translate(1px, 2px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* ESTILOS DE CONTE√öDO */
        .processed-mini-note {
            margin: 30px 0; padding: 20px;
            border: 2px dashed var(--accent-color); border-radius: 10px;
            background-color: rgba(74, 144, 226, 0.03);
            position: relative;
        }
        .processed-mini-note h3 { color: var(--accent-color); margin-top: 0; text-transform: uppercase; border-bottom: none; }
        
        .processed-mini-note.question-mode { border-color: var(--question-color); background-color: rgba(46, 204, 113, 0.05); }
        .processed-mini-note.question-mode h3 { color: var(--question-color); }
        
        .processed-mini-note.free-mode { border-color: var(--container-color); background-color: rgba(230, 126, 34, 0.05); }
        .processed-mini-note.free-mode h3 { color: var(--container-color); }

        .private-box-placeholder {
            margin: 30px 0; padding: 20px;
            border: 1px solid #444; border-radius: 10px;
            background-color: rgba(0,0,0,0.2);
            color: #888; text-align: center; font-style: italic;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
        }

        .reading-postit-absolute {
            background-color: var(--postit-bg); color: var(--postit-text);
            padding: 15px; border: 1px solid #f1c40f; box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
            margin: 20px 0; max-width: 300px; 
            position: relative !important; top: auto !important; left: auto !important;
        }
        
        .tag { color: var(--accent-color); font-weight: bold; }
        .entity-link { border-bottom: 1px dashed var(--accent-color); color: var(--accent-color); }

        footer { margin-top: 50px; text-align: center; color: #666; font-size: 0.8em; border-top: 1px solid var(--border-color); padding-top: 20px; }
        
        details.toggle-section { margin: 15px 0; border: 1px solid var(--border-color); border-radius: 6px; background-color: rgba(255, 255, 255, 0.02); overflow: hidden; }
        details.toggle-section summary { padding: 12px 15px; cursor: pointer; list-style: none; display: flex; align-items: center; user-select: none; }
        details.toggle-section summary::-webkit-details-marker { display: none; }
        details.toggle-section summary:hover { background-color: rgba(255, 255, 255, 0.05); }
        details.toggle-section summary::before { content: '‚ñ∂'; display: inline-block; width: 20px; font-size: 12px; color: #888; transition: transform 0.2s ease; margin-right: 10px; }
        details.toggle-section[open] summary::before { transform: rotate(90deg); }
        details.toggle-section summary h2 { margin: 0; font-size: 1.3em; font-weight: 600; color: inherit; border: none; flex-grow: 1; }
        details.toggle-section .toggle-content { padding: 15px; border-top: 1px solid var(--border-color); background-color: rgba(0, 0, 0, 0.1); line-height: 1.6; }
        .toggle-delete-btn, .toggle-color-btn, .toggle-move-btn { display: none !important; }

        .jwn-timeline-wrapper { position: relative; padding: 20px 10px; margin: 25px 0; background-color: rgba(255, 255, 255, 0.02); border-radius: 8px; border: 1px solid var(--border-color); }
        .timeline-track { position: absolute; left: 30px; top: 20px; bottom: 20px; width: 2px; background-color: var(--accent-color); opacity: 0.5; }
        .timeline-entry { position: relative; display: flex; align-items: flex-start; margin-bottom: 20px; padding-left: 45px; }
        .t-marker { position: absolute; left: 24px; top: 5px; width: 14px; height: 14px; background-color: var(--bg-color); border: 2px solid var(--accent-color); border-radius: 50%; z-index: 2; }
        .t-date { font-weight: bold; color: var(--accent-color); min-width: 80px; margin-right: 15px; font-size: 0.95em; }
        .t-text { flex-grow: 1; color: var(--text-color); line-height: 1.5; }
        .t-btn-add, .t-btn-del { display: none !important; }

        .error-screen { text-align: center; padding: 50px 20px; }
        .error-icon { font-size: 60px; margin-bottom: 20px; display: block; }

        /* MODAL DE IMPORTA√á√ÉO */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .modal-content { background: var(--panel-color); width: 90%; max-width: 500px; border-radius: 12px; border: 1px solid var(--border-color); display: flex; flex-direction: column; max-height: 80vh; }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .modal-header h3 { margin: 0; color: var(--accent-color); }
        .modal-body { padding: 15px; overflow-y: auto; flex-grow: 1; }
        .import-list { list-style: none; padding: 0; margin: 0; }
        .import-item { padding: 10px; border-bottom: 1px solid var(--border-color); cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
        .import-item:hover { background-color: var(--hover-color); }
        .import-options-container { margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px; display: none; flex-direction: column; gap: 8px; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .import-option-btn { width: 100%; padding: 10px; background: transparent; border: 1px solid var(--border-color); color: var(--text-color); cursor: pointer; border-radius: 5px; text-align: left; display: flex; align-items: center; font-size: 0.9em; }
        .import-option-btn:hover { background: var(--hover-color); border-color: var(--accent-color); }
        .nav-breadcrumbs { font-size: 0.9em; margin-bottom: 10px; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }
        .nav-back-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); cursor: pointer; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; }

        .drag-handle-icon { display: none !important; }
        .draggable-line { cursor: text !important; }

        @media (max-width: 768px) { h1 { font-size: 1.8em; } body { padding: 15px; } .options-grid { grid-template-columns: 1fr; } }
        @media print { .action-toolbar, header, footer { display: none; } body { background: white; color: black; } #container { max-width: 100%; } }
    </style>
</head>
<body>

<!-- TELA DE CARREGAMENTO INTELIGENTE -->
<div id="loading">
    <div class="spinner"></div>
    <p id="loading-text">A verificar permiss√µes...</p>
</div>

<!-- CONTE√öDO (INVIS√çVEL AT√â DECIS√ÉO) -->
<div id="container" style="display: none;">
    <header>
        <h1 id="note-title"></h1>
        <div class="meta-info">
            Autor: <span id="author-name">...</span> | Partilhado via JW Notebook
        </div>
    </header>

    <!-- BARRA DE A√á√ïES -->
    <div class="action-toolbar">
        <button class="action-btn" id="btn-copy">üìã Copiar Texto</button>
        <button class="action-btn" id="btn-pdf">üì• PDF</button>
        <button class="action-btn import-btn" id="btn-import">
            <span class="satellite-icon">üõ∞Ô∏è</span> Adicionar na Minha Pasta
        </button>
    </div>

    <div id="note-content"></div>

    <footer>
        <p>Gerado por <b>JW Notebook</b></p>
        <a href="index.html" style="color:var(--accent-color); text-decoration:none;">Criar a minha conta</a>
    </footer>
</div>

<!-- MODAL DE IMPORTA√á√ÉO -->
<div id="import-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Guardar Nota</h3>
            <button onclick="document.getElementById('import-modal').style.display='none'" style="background:none; border:none; color:var(--text-muted); font-size:24px; cursor:pointer;">√ó</button>
        </div>
        <div class="modal-body">
            <div class="nav-breadcrumbs">
                <button id="import-back-btn" class="nav-back-btn" style="display:none;">‚¨Ö Voltar</button>
                <span id="import-path">Raiz</span>
            </div>
            
            <p id="import-instruction" style="font-size:0.9em; color:var(--text-muted); margin-bottom:10px;">Selecione onde quer guardar esta nota.</p>

            <ul id="import-list" class="import-list">
                <!-- Preenchido via JS -->
            </ul>

            <!-- Op√ß√µes ao selecionar uma Pasta -->
    <div id="folder-actions" class="import-options-container">
    
    <!-- BOT√ÉO 1: C√ìPIA FIEL (SEMPRE VIS√çVEL) -->
    <button class="import-option-btn" id="action-save-copy" style="border-color:var(--accent-color); color:var(--text-color); font-weight:bold; justify-content: center; margin-bottom: 8px; background-color: var(--hover-color);">
        üìÑ Guardar C√≥pia Pessoal (Edit√°vel)
    </button>

    <!-- BOT√ÉO 2: MODO LIVE (S√ì APARECE SE PERMITIDO) -->
    <button class="import-option-btn" id="action-live-mode" style="border-color:#e74c3c; color:#e74c3c; justify-content: center; font-weight:bold; display:none;">
        üî¥ Entrar em Modo Live (Co-edi√ß√£o)
    </button>

    <!-- BOT√ÉO 3: ATALHO (OPCIONAL) -->
    <button class="import-option-btn" id="action-save-shortcut" style="border-color:var(--text-muted); color:var(--text-muted); justify-content: center; font-size: 0.85em; margin-top: 5px;">
        üîó Criar Apenas Atalho de Leitura
    </button>
</div>

            <!-- Op√ß√µes ao selecionar uma Nota -->
            <div id="note-actions" class="import-options-container">
                <p style="font-size:0.8em; margin:0 0 5px 0; color:var(--text-muted);">Como deseja inserir o conte√∫do nesta nota?</p>
                <div class="options-grid">
                    <button class="import-option-btn" data-insert-type="text">üìÑ Texto Normal</button>
                    <button class="import-option-btn" data-insert-type="idea">üí° Ideia</button>
                    <button class="import-option-btn" data-insert-type="subnote">üìò Subnota</button>
                    <button class="import-option-btn" data-insert-type="question">üìó Quest√£o</button>
                    <button class="import-option-btn" data-insert-type="free">üìô Contentor</button>
                    <button class="import-option-btn" data-insert-type="toggle">‚òÇ T√≠tulo Toggle</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { db, auth } from './js/firebase-config.js'; 
    import { doc, getDoc, collection, query, where, getDocs, addDoc, updateDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // 1. Obter Par√¢metros do URL
    const urlParams = new URLSearchParams(window.location.search);
    const noteId = urlParams.get('id');
    const actionParam = urlParams.get('action'); // 'clone' ativa o popup autom√°tico
    
    // Elementos de UI
    const loadingScreen = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    const contentContainer = document.getElementById('container');

    // Estado Global
    let sharedNoteData = null;
    let currentUser = null;
    let navigationStack = [];
    let selectedTargetId = null;

    // =========================================================
    // FUN√á√ÉO PRINCIPAL: INICIALIZA√á√ÉO
    // =========================================================
    async function init() {
        if (!noteId) {
            showError("Link inv√°lido.", "‚ö†Ô∏è");
            return;
        }

        try {
            // A. Esperar Autentica√ß√£o
            const authPromise = new Promise((resolve) => {
                const unsubscribe = onAuthStateChanged(auth, (user) => {
                    currentUser = user;
                    unsubscribe();
                    resolve(user);
                });
            });

            // B. Esperar Dados da Nota Partilhada
            const dataPromise = getDoc(doc(db, 'shared_notes', noteId));

            loadingText.textContent = "A carregar nota...";
            
            // Executar em paralelo para ser mais r√°pido
            const [user, docSnap] = await Promise.all([authPromise, dataPromise]);

            // C. Valida√ß√£o
            if (!docSnap.exists()) {
                showError("Nota n√£o encontrada.", "üö´", "O link pode estar incorreto, expirado ou a partilha foi removida pelo autor.");
                return;
            }

            sharedNoteData = docSnap.data();

            // --- RENDERIZA√á√ÉO ---
            document.getElementById('note-title').textContent = sharedNoteData.nome;
            document.getElementById('author-name').textContent = sharedNoteData.authorName || 'An√≥nimo';
            
            // Processa o HTML para remover bot√µes de edi√ß√£o e tornar seguro
            document.getElementById('note-content').innerHTML = processContentForReading(sharedNoteData.conteudo);

            // Mostrar bot√£o de importar se tiver login
            if (user) {
                const importBtn = document.getElementById('btn-import');
                importBtn.style.display = 'flex';
                // Texto padr√£o
                importBtn.innerHTML = "<span class='satellite-icon'>üì•</span> Adicionar na Minha Pasta";
            }

            // Anima√ß√£o de Entrada (Esconde loading, mostra conte√∫do)
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                contentContainer.style.display = 'block';
                requestAnimationFrame(() => contentContainer.style.opacity = '1');
            }, 500);

            // --- L√ìGICA AUTOM√ÅTICA PARA "PERMITIR CLONAGEM" (action=clone) ---
            if (actionParam === 'clone') {
                if (user) {
                    console.log("üöÄ Link de Clonagem detetado: Abrindo popup de guardar...");
                    // Abre o popup automaticamente ap√≥s um pequeno delay visual
                    setTimeout(() => {
                        openImportModal(); 
                    }, 600);
                } else {
                    // Se n√£o estiver logado, guarda a inten√ß√£o e redireciona para login
                    sessionStorage.setItem('redirectAfterLogin', window.location.href);
                    window.location.href = "index.html";
                }
            }

        } catch (error) {
            console.error("Erro fatal:", error);
            showError("Erro de liga√ß√£o.", "‚ùå");
        }
    }

    function showError(title, icon, message = "") {
        loadingScreen.style.display = 'none';
        contentContainer.style.display = 'block';
        contentContainer.style.opacity = '1';
        contentContainer.innerHTML = `
            <div class="error-screen">
                <div class="error-icon">${icon}</div>
                <h2 style="color: #e74c3c;">${title}</h2>
                <p style="color: #888; font-size: 1.1em; max-width: 500px; margin: 0 auto;">${message}</p>
                <br>
                <a href="index.html" class="action-btn" style="display:inline-block; text-decoration:none;">Ir para In√≠cio</a>
            </div>
        `;
    }

    // --- FUN√á√ïES DA TOOLBAR (Copiar e PDF) ---
    document.getElementById('btn-copy').addEventListener('click', async () => {
        const title = document.getElementById('note-title').innerText;
        const body = document.getElementById('note-content').innerText;
        const textToCopy = `${title}\n\n${body}\n\n(Fonte: JW Notebook)`;
        try {
            await navigator.clipboard.writeText(textToCopy);
            const btn = document.getElementById('btn-copy');
            const originalText = btn.innerHTML;
            btn.innerHTML = "‚úÖ Copiado!";
            setTimeout(() => btn.innerHTML = originalText, 2000);
        } catch (err) { alert('Erro ao copiar.'); }
    });

    document.getElementById('btn-pdf').addEventListener('click', () => {
        const originalTitle = document.title;
        document.title = document.getElementById('note-title').innerText;
        window.print();
        document.title = originalTitle;
    });

    // =========================================================
    // L√ìGICA DE IMPORTA√á√ÉO (MODAL "GUARDAR NOTA")
    // =========================================================
    
    // Listener do bot√£o na Toolbar
    document.getElementById('btn-import').addEventListener('click', openImportModal);

    function openImportModal() {
        if (!currentUser) {
            alert("Precisa de iniciar sess√£o para guardar notas.");
            window.location.href = "index.html";
            return;
        }
        document.getElementById('import-modal').style.display = 'flex';
        
        // Reset da navega√ß√£o (come√ßa na raiz)
        navigationStack = [];
        loadUserFolders(null);
    }

    // Carregar Pastas do Utilizador e Gerir Bot√µes
    async function loadUserFolders(parentId) {
        const list = document.getElementById('import-list');
        const backBtn = document.getElementById('import-back-btn');
        const pathLabel = document.getElementById('import-path');
        const folderActions = document.getElementById('folder-actions');
        const noteActions = document.getElementById('note-actions');

        list.innerHTML = '<li style="padding:10px;">A carregar...</li>';
        folderActions.style.display = 'none';
        noteActions.style.display = 'none';
        
        // Navega√ß√£o (Breadcrumbs)
        if (navigationStack.length > 0) {
            pathLabel.textContent = navigationStack[navigationStack.length - 1].name;
            backBtn.style.display = 'block';
        } else {
            pathLabel.textContent = parentId ? "Pasta Atual" : "As Minhas Pastas (Raiz)";
            backBtn.style.display = 'none';
        }

        // Se estamos numa pasta (ou raiz), mostramos os bot√µes de A√ß√£o de Pasta
        if (parentId || navigationStack.length === 0) {
            folderActions.style.display = 'flex';
            selectedTargetId = parentId; // Define onde a nota ser√° criada

            // --- GEST√ÉO DO BOT√ÉO LIVE ---
            const btnLive = document.getElementById('action-live-mode');
            if (sharedNoteData && sharedNoteData.allowCoEditing === true) {
                // Se a nota permite Live, mostra o bot√£o
                btnLive.style.display = 'flex';
                
                // Configurar clique do Live
                btnLive.onclick = () => {
                    // Redireciona para note.html com o ID ORIGINAL e mode=live
                    window.location.href = `note.html?noteId=${sharedNoteData.originalNoteId}&mode=live`;
                };
            } else {
                btnLive.style.display = 'none';
            }
        }

        try {
            const q = query(
                collection(db, 'pastas'), 
                where('parentId', '==', parentId),
                where('estado', '==', 'ativa'),
                where('userId', '==', currentUser.uid),
                orderBy('tipo'), orderBy('nome')
            );

            const snapshot = await getDocs(q);
            list.innerHTML = '';

            if (snapshot.empty) {
                list.innerHTML = '<li style="padding:10px; color:#888;">Pasta vazia.</li>';
                return;
            }

            snapshot.forEach(doc => {
                const item = doc.data();
                const li = document.createElement('li');
                li.className = 'import-item';
                
                if (item.tipo === 'pasta') {
                    li.innerHTML = `<span>üìÅ ${item.nome}</span> <span>‚ûî</span>`;
                    li.onclick = () => {
                        navigationStack.push({ id: doc.id, name: item.nome });
                        loadUserFolders(doc.id);
                    };
                } else if (item.tipo === 'nota') {
                    // Se clicar numa nota, mostra op√ß√µes de inser√ß√£o (append)
                    li.innerHTML = `<span>üìÑ ${item.nome}</span> <span>üì•</span>`;
                    li.onclick = () => {
                        folderActions.style.display = 'none';
                        noteActions.style.display = 'flex';
                        selectedTargetId = doc.id;
                        // Destaque visual
                        document.querySelectorAll('.import-item').forEach(el => el.style.background = '');
                        li.style.background = 'var(--hover-color)';
                        li.style.borderColor = 'var(--accent-color)';
                    };
                }
                list.appendChild(li);
            });
        } catch (e) {
            console.error(e);
            list.innerHTML = '<li>Erro ao carregar pastas.</li>';
        }
    }

    // Bot√£o Voltar da navega√ß√£o
    document.getElementById('import-back-btn').addEventListener('click', () => {
        if (navigationStack.length > 0) {
            navigationStack.pop();
            const parent = navigationStack.length > 0 ? navigationStack[navigationStack.length - 1].id : null;
            loadUserFolders(parent);
        } else {
            loadUserFolders(null);
        }
    });

    // =========================================================================
    // A√á√ÉO 1: GUARDAR C√ìPIA PESSOAL (C√ìPIA FIEL)
    // =========================================================================
    const btnSaveCopy = document.getElementById('action-save-copy');
    if (btnSaveCopy) {
        btnSaveCopy.addEventListener('click', async () => {
            if (!sharedNoteData) return;
            
            btnSaveCopy.innerHTML = "‚è≥ A criar c√≥pia...";
            btnSaveCopy.disabled = true;
            
            try {
                // Cria um documento NOVO (ID novo) na cole√ß√£o do utilizador
                // O conte√∫do HTML √© copiado fielmente.
                const newDoc = await addDoc(collection(db, 'pastas'), {
                    nome: sharedNoteData.nome || "C√≥pia Importada",
                    parentId: selectedTargetId || null,
                    tipo: 'nota',
                    
                    // IMPORTANTE: Copia o conte√∫do real
                    conteudo: sharedNoteData.conteudo || "", 
                    
                    userId: currentUser.uid, // Dono √© o novo utilizador
                    estado: 'ativa',
                    ordem: 999, // P√µe no fim da lista
                    createdAt: serverTimestamp(),
                    ultimaedicao: serverTimestamp(),
                    tags: [], // Tags reiniciadas para evitar polui√ß√£o
                    anexos: {} 
                });
                
                // Redireciona para a NOVA nota (agora edit√°vel pelo utilizador em note.html)
                window.location.href = `note.html?noteId=${newDoc.id}`;
                
            } catch (e) {
                console.error(e);
                alert("Erro ao copiar nota.");
                btnSaveCopy.innerHTML = "üìÑ Guardar C√≥pia Pessoal (Edit√°vel)";
                btnSaveCopy.disabled = false;
            }
        });
    }

    // =========================================================================
    // A√á√ÉO 3: CRIAR ATALHO (POINTER - APENAS LEITURA)
    // =========================================================================
    const btnSaveShortcut = document.getElementById('action-save-shortcut');
    if (btnSaveShortcut) {
        btnSaveShortcut.addEventListener('click', async () => {
            if (!sharedNoteData) return;
            
            // Valida√ß√£o: S√≥ podemos criar atalho se a nota tiver ID original
            if (!sharedNoteData.originalNoteId) {
                alert("Esta nota √© antiga e n√£o suporta atalhos. Por favor use a op√ß√£o 'Guardar C√≥pia Pessoal'.");
                return;
            }

            btnSaveShortcut.innerHTML = "‚è≥ A vincular...";
            btnSaveShortcut.disabled = true;

            try {
                // Cria um apontador para a nota original
                const docData = {
                    nome: sharedNoteData.nome || "Atalho",
                    parentId: selectedTargetId || null,
                    tipo: 'nota',
                    userId: currentUser.uid,
                    estado: 'ativa',
                    ordem: 999,
                    createdAt: serverTimestamp(),
                    ultimaedicao: serverTimestamp(),
                    
                    // DADOS DE ATALHO
                    pointerId: sharedNoteData.originalNoteId,
                    originalAuthorId: sharedNoteData.authorId || null,
                    isSharedCopy: true
                };

                await addDoc(collection(db, 'pastas'), docData);
                
                // Redireciona para note.html (aparecer√° como leitura)
                const targetUrl = selectedTargetId ? `note.html?openFolder=${selectedTargetId}` : 'note.html';
                window.location.href = targetUrl;

            } catch (e) {
                console.error(e);
                alert("Erro ao criar atalho.");
                btnSaveShortcut.innerHTML = "üîó Criar Apenas Atalho de Leitura";
                btnSaveShortcut.disabled = false;
            }
        });
    }

    // =========================================================================
    // INSERIR EM NOTA EXISTENTE (APPEND)
    // =========================================================================
    document.querySelectorAll('[data-insert-type]').forEach(btn => {
        btn.addEventListener('click', async (e) => {
            if (!selectedTargetId || !sharedNoteData) return;
            
            const type = e.currentTarget.dataset.insertType;
            const originalText = e.currentTarget.innerHTML;
            e.currentTarget.innerHTML = "‚è≥ A inserir...";

            try {
                let boxHTML = '';
                const uniqueId = `imported_${Date.now()}`;
                const content = sharedNoteData.conteudo;
                const name = sharedNoteData.nome;
                
                // Constr√≥i o HTML baseado no tipo escolhido
                if (type === 'text') {
                    boxHTML = `<p><br></p>${content}<p><br></p>`;
                } 
                else if (type === 'idea') {
                    boxHTML = `<p><br></p><div style="background-color: rgba(231, 76, 60, 0.15); border-left: 3px solid #e74c3c; padding: 10px; border-radius: 4px;"><strong style="color: #e74c3c;">üí° ${name}</strong><br>${content}</div><p><br></p>`;
                } 
                else if (type === 'toggle') {
                    boxHTML = `<p><br></p><details class="toggle-section" open id="${uniqueId}"><summary><h2>${name}</h2><button class="toggle-move-btn" data-action="move-up">üî∫</button><button class="toggle-move-btn" data-action="move-down">üîª</button><button class="toggle-color-btn">üñåÔ∏è</button><button class="toggle-delete-btn">üóëÔ∏è</button></summary><div class="toggle-content">${content}</div></details><p><br></p>`;
                } 
                else {
                    // Mini-Notas (Quest√£o, Subnota, Free)
                    let wrapperClass = "mini-note-wrapper";
                    let titleInput = `<input class="mini-note-title-input" value="${name}">`;
                    
                    if (type === 'question') wrapperClass += " question-mode";
                    else if (type === 'free') { wrapperClass += " free-mode"; titleInput = ""; }
                    
                    boxHTML = `<p><br></p><div class="${wrapperClass}" id="${uniqueId}" data-topics="{}" data-shared="false">${titleInput}<div class="mini-note-toolbar"><button type="button" data-action="sharing-settings">üîê</button><div class="toolbar-btn-group"><button type="button" data-action="move-up">üî∫</button><button type="button" data-action="move-down">üîª</button></div><button type="button" data-action="append-mini-note">üß¨</button><button type="button" data-action="highlight-color">üé®</button><button type="button" data-action="manage-mini-note-topics">üìã</button><button type="button" data-action="delete-mini-note">üóëÔ∏è</button></div><div class="mini-note-content">${content}</div></div><p><br></p>`;
                }

                // Atualizar Nota de Destino
                const targetRef = doc(db, 'pastas', selectedTargetId);
                const targetSnap = await getDoc(targetRef);
                
                if (targetSnap.exists()) {
                    const currentContent = targetSnap.data().conteudo || "";
                    await updateDoc(targetRef, {
                        conteudo: currentContent + boxHTML,
                        ultimaedicao: serverTimestamp()
                    });
                    
                    // Sucesso: Redirecionar para a nota editada
                    window.location.href = `note.html?noteId=${selectedTargetId}`;
                }
            } catch (err) {
                console.error(err);
                alert("Erro ao inserir conte√∫do.");
                e.currentTarget.innerHTML = originalText;
            }
        });
    });

    // --- LIMPEZA DE CONTE√öDO (Visual para Leitura) ---
    function processContentForReading(htmlContent) {
       if (!htmlContent) return '<p><em>Nota vazia.</em></p>';
       
       const parser = new DOMParser();
       const docDOM = parser.parseFromString(htmlContent, 'text/html');

       // Converter Post-its
       docDOM.querySelectorAll('.post-it-note').forEach(postit => {
           postit.querySelectorAll('.post-it-drag-handle, .post-it-cut-btn').forEach(h => h.remove());
           postit.className = 'reading-postit-absolute';
           postit.removeAttribute('draggable');
           postit.setAttribute('contenteditable', 'false');
       });

       // Limpar Toggles
       docDOM.querySelectorAll('details.toggle-section').forEach(toggle => {
           toggle.removeAttribute('contenteditable');
           toggle.querySelectorAll('.toggle-delete-btn, .toggle-color-btn, .toggle-move-btn').forEach(btn => btn.remove());
           toggle.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));
           // Corre√ß√£o de contraste para leitura
           if (toggle.style.backgroundColor) {
               toggle.style.color = '#333333';
               const h2 = toggle.querySelector('h2');
               if(h2) h2.style.color = '#000000';
           }
       });

       // Limpar Mini-Notas
       docDOM.querySelectorAll('.mini-note-wrapper').forEach(wrapper => {
           // Verifica se √© conte√∫do privado
           if (wrapper.getAttribute('data-shared') === 'false') {
               const placeholder = document.createElement('div');
               placeholder.className = 'private-box-placeholder';
               placeholder.innerHTML = '<span>üîí Conte√∫do Privado</span><small>(Esta sec√ß√£o foi ocultada pelo autor)</small>';
               wrapper.replaceWith(placeholder);
               return; 
           }
           
           // Converter para DIV est√°tica de leitura
           const titleInput = wrapper.querySelector('.mini-note-title-input');
           const titleText = titleInput ? (titleInput.getAttribute('value') || titleInput.value) : '';
           const contentDiv = wrapper.querySelector('.mini-note-content');
           const innerHTML = contentDiv ? contentDiv.innerHTML : '';
           const highlightHex = wrapper.getAttribute('data-highlight');

           const newContainer = document.createElement('div');
           newContainer.className = 'processed-mini-note';
           if (wrapper.classList.contains('question-mode')) newContainer.classList.add('question-mode');
           else if (wrapper.classList.contains('free-mode')) newContainer.classList.add('free-mode');

           if (highlightHex) { newContainer.style.backgroundColor = highlightHex; newContainer.style.color = "#222"; }
           if (titleText) { const h3 = document.createElement('h3'); h3.textContent = titleText; newContainer.appendChild(h3); }
           
           const bodyDiv = document.createElement('div');
           bodyDiv.innerHTML = innerHTML;
           newContainer.appendChild(bodyDiv);
           wrapper.replaceWith(newContainer);
       });

       // Limpar Linhas Arrast√°veis (·Øì)
       docDOM.querySelectorAll('.draggable-line').forEach(line => {
           const contentArea = line.querySelector('.drag-content-area');
           const innerHTML = contentArea ? contentArea.innerHTML : line.innerText.replace('·Øì', '');
           const cleanBlock = document.createElement('div');
           cleanBlock.innerHTML = innerHTML;
           cleanBlock.style.margin = "4px 0"; 
           cleanBlock.style.lineHeight = "1.6";
           line.replaceWith(cleanBlock);
       });

       return docDOM.body.innerHTML;
   }

   // ARRANQUE
   init();
</script>
