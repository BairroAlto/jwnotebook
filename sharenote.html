<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Partilhada - JW Notebook</title>
    <style>
        /* ========================================= */
        /* TEMA E VARI√ÅVEIS                          */
        /* ========================================= */
        :root {
            --bg-color: #1a1a1d;
            --panel-color: #1f1f22;
            --text-color: #f0f0f0;
            --text-muted: #888;
            --accent-color: #4a90e2;
            --container-color: #e67e22;
            --question-color: #2ecc71;
            --postit-bg: #fff9c4;
            --postit-text: #333;
            --border-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        #container { max-width: 900px; width: 100%; position: relative; padding-bottom: 50px; }

        /* HEADER */
        header { border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 30px; }
        h1 { color: var(--accent-color); font-size: 2.5em; margin: 0 0 10px 0; }
        .meta-info { color: #888; font-size: 0.9em; font-style: italic; }

        /* ========================================= */
        /* ESTILOS DE CONTE√öDO (CAIXAS)              */
        /* ========================================= */
        .processed-mini-note {
            margin: 30px 0; padding: 20px;
            border: 2px dashed var(--accent-color); border-radius: 10px;
            background-color: rgba(74, 144, 226, 0.03);
            position: relative;
        }
        .processed-mini-note h3 { color: var(--accent-color); margin-top: 0; text-transform: uppercase; border-bottom: none; }
        
        .processed-mini-note.question-mode { border-color: var(--question-color); background-color: rgba(46, 204, 113, 0.05); }
        .processed-mini-note.question-mode h3 { color: var(--question-color); }
        
        .processed-mini-note.free-mode { border-color: var(--container-color); background-color: rgba(230, 126, 34, 0.05); }
        .processed-mini-note.free-mode h3 { color: var(--container-color); }

        /* CAIXA PRIVADA (DENTRO DE UMA NOTA P√öBLICA) */
        .private-box-placeholder {
            margin: 30px 0; padding: 20px;
            border: 1px solid #444; border-radius: 10px;
            background-color: rgba(0,0,0,0.2);
            color: #888;
            text-align: center;
            font-style: italic;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Post-its */
        .reading-postit-absolute {
            background-color: var(--postit-bg); color: var(--postit-text);
            padding: 15px; border: 1px solid #f1c40f; box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
            margin: 20px 0; max-width: 300px; 
            /* Importante: Post-its perdem posi√ß√£o absoluta na partilha para n√£o quebrar layout */
            position: relative !important; top: auto !important; left: auto !important;
        }
        
        .tag { color: var(--accent-color); font-weight: bold; }
        .entity-link { border-bottom: 1px dashed var(--accent-color); color: var(--accent-color); }

        /* FOOTER */
        footer { margin-top: 50px; text-align: center; color: #666; font-size: 0.8em; border-top: 1px solid var(--border-color); padding-top: 20px; }
        
        /* ========================================= */
/* ESTILOS PARA TOGGLES (PARTILHA)           */
/* ========================================= */
details.toggle-section {
    margin: 15px 0;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background-color: rgba(255, 255, 255, 0.02);
    overflow: hidden;
    transition: all 0.3s ease;
}

details.toggle-section summary {
    padding: 12px 15px;
    cursor: pointer;
    list-style: none;
    display: flex;
    align-items: center;
    user-select: none;
    transition: background-color 0.2s;
}

/* Esconde marcador padr√£o */
details.toggle-section summary::-webkit-details-marker {
    display: none;
}

details.toggle-section summary:hover {
    background-color: rgba(255, 255, 255, 0.05);
}

/* Seta Personalizada */
details.toggle-section summary::before {
    content: '‚ñ∂';
    display: inline-block;
    width: 20px;
    font-size: 12px;
    color: #888;
    transition: transform 0.2s ease;
    margin-right: 10px;
}

details.toggle-section[open] summary::before {
    transform: rotate(90deg);
}

details.toggle-section summary h2 {
    margin: 0;
    font-size: 1.3em;
    font-weight: 600;
    color: inherit;
    border: none;
    flex-grow: 1;
}

details.toggle-section .toggle-content {
    padding: 15px;
    border-top: 1px solid var(--border-color);
    background-color: rgba(0, 0, 0, 0.1);
    line-height: 1.6;
}

/* SEGURAN√áA: Garante que bot√µes de edi√ß√£o nunca aparecem aqui */
.toggle-delete-btn, 
.toggle-color-btn {
    display: none !important;
}
/* ========================================= */
        /* ESTILOS DA LINHA CRONOL√ìGICA (PARTILHA)   */
        /* ========================================= */
        .jwn-timeline-wrapper {
            position: relative;
            padding: 20px 10px;
            margin: 25px 0;
            background-color: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        /* A Linha Vertical */
        .timeline-track {
            position: absolute;
            left: 30px;
            top: 20px;
            bottom: 20px;
            width: 2px;
            background-color: var(--accent-color);
            opacity: 0.5;
        }

        /* O item individual */
        .timeline-entry {
            position: relative;
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-left: 45px;
        }
        
        .timeline-entry:last-child { margin-bottom: 0; }

        /* A bolinha (marcador) */
        .t-marker {
            position: absolute;
            left: 24px;
            top: 5px;
            width: 14px;
            height: 14px;
            background-color: var(--bg-color);
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            z-index: 2;
        }

        /* Campos de Texto (Leitura) */
        .t-date {
            font-weight: bold;
            color: var(--accent-color);
            min-width: 80px;
            margin-right: 15px;
            font-size: 0.95em;
        }

        .t-text {
            flex-grow: 1;
            color: var(--text-color);
            line-height: 1.5;
        }

        /* ESCONDER BOT√ïES DE EDI√á√ÉO NA PARTILHA */
        .t-btn-add, .t-btn-del {
            display: none !important;
        }
        /* Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            body { padding: 15px; }
        }
        
        /* Loading e Erros */
        #loading { text-align: center; margin-top: 50px; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--accent-color); animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Error Screen */
        .error-screen { text-align: center; padding: 50px 20px; }
        .error-icon { font-size: 60px; margin-bottom: 20px; display: block; }
    </style>
</head>
<body>

<div id="loading">
    <div class="spinner"></div>
    <p>A carregar nota partilhada...</p>
</div>

<div id="container" style="display: none;">
    <header>
        <h1 id="note-title"></h1>
        <div class="meta-info">
            Autor: <span id="author-name">...</span> | Partilhado via JW Notebook
        </div>
    </header>

    <div id="note-content"></div>

    <footer>
        <p>Gerado por <b>JW Notebook</b></p>
        <a href="index.html" style="color:var(--accent-color); text-decoration:none;">Criar a minha conta</a>
    </footer>
</div>

<script type="module">
    import { db } from './js/firebase-config.js'; 
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // 1. Obter ID da URL
    const urlParams = new URLSearchParams(window.location.search);
    const noteId = urlParams.get('id');

    async function loadSharedNote() {
        if (!noteId) {
            showError("Link inv√°lido.", "‚ö†Ô∏è");
            return;
        }

        try {
            // Acessa a cole√ß√£o P√öBLICA 'shared_notes'
            const docRef = doc(db, 'shared_notes', noteId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                
                // === VERIFICA√á√ÉO DE SEGURAN√áA NIVEL 1 (Se for Snippet) ===
                if (data.type === 'snippet') {
                    // Para snippets, precisamos de verificar o atributo no HTML
                    const parser = new DOMParser();
                    const tempDoc = parser.parseFromString(data.conteudo, 'text/html');
                    const wrapper = tempDoc.querySelector('.mini-note-wrapper');

                    // Se a caixa diz explicitamente "data-shared=false", bloqueamos tudo
                    if (wrapper && wrapper.getAttribute('data-shared') === 'false') {
                        showError("Conte√∫do Privado", "üîí", "O propriet√°rio definiu este conte√∫do como privado.");
                        return;
                    }
                }

                // === RENDERIZA√á√ÉO ===
                document.getElementById('note-title').textContent = data.nome;
                document.getElementById('author-name').textContent = data.authorName || 'An√≥nimo';
                
                // O processador agora trata de esconder caixas privadas dentro de notas p√∫blicas
                const processedContent = processContentForReading(data.conteudo);
                document.getElementById('note-content').innerHTML = processedContent;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('container').style.display = 'block';
            } else {
                // Se o documento n√£o existe (foi apagado pelo dono ao desligar a partilha)
                showError("Nota n√£o encontrada.", "üö´", "O link pode estar incorreto ou o autor removeu a partilha.");
            }
        } catch (error) {
            console.error(error);
            showError("Erro ao carregar a nota.", "‚ùå");
        }
    }

    function showError(title, icon, message = "") {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('container').style.display = 'block';
        document.getElementById('container').innerHTML = `
            <div class="error-screen">
                <div class="error-icon">${icon}</div>
                <h2 style="color: #e74c3c;">${title}</h2>
                <p style="color: #888; font-size: 1.1em; max-width: 500px; margin: 0 auto;">${message}</p>
            </div>
        `;
    }

    // Fun√ß√£o de processamento visual
    function processContentForReading(htmlContent) {
       if (!htmlContent) return '<p><em>Nota vazia.</em></p>';
       const parser = new DOMParser();
       const docDOM = parser.parseFromString(htmlContent, 'text/html');

       // 1. Converter Post-its (Remove puxadores)
       docDOM.querySelectorAll('.post-it-note').forEach(postit => {
           postit.querySelectorAll('.post-it-drag-handle, .post-it-cut-btn').forEach(h => h.remove());
           postit.className = 'reading-postit-absolute';
           postit.removeAttribute('draggable');
           postit.setAttribute('contenteditable', 'false');
       });

       // 2. Converter Ideias
       docDOM.querySelectorAll('.idea-span').forEach(idea => {
           idea.style.backgroundColor = "rgba(231, 76, 60, 0.15)";
           idea.style.textDecoration = "underline";
           idea.style.textDecorationColor = "#e74c3c";
           idea.removeAttribute('contenteditable');
       });

       // 3. NOVO: Processar Toggles
       docDOM.querySelectorAll('details.toggle-section').forEach(toggle => {
           // Remove atributos de edi√ß√£o
           toggle.removeAttribute('contenteditable');
           
           // Remove bot√µes de edi√ß√£o do DOM
           toggle.querySelectorAll('.toggle-delete-btn, .toggle-color-btn').forEach(btn => btn.remove());
           
           // Garante que o conte√∫do interno n√£o √© edit√°vel
           toggle.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));

           // Ajuste de contraste para cores de fundo
           if (toggle.style.backgroundColor) {
               toggle.style.color = '#333333';
               const h2 = toggle.querySelector('h2');
               if(h2) h2.style.color = '#000000';
           }
       });

       // 4. Converter e FILTRAR Caixas (Mini Notes)
       docDOM.querySelectorAll('.mini-note-wrapper').forEach(wrapper => {
           
           // === VERIFICA√á√ÉO DE SEGURAN√áA NIVEL 2 (Caixas internas) ===
           if (wrapper.getAttribute('data-shared') === 'false') {
               const placeholder = document.createElement('div');
               placeholder.className = 'private-box-placeholder';
               placeholder.innerHTML = '<span>üîí Conte√∫do Privado</span><small>(Esta sec√ß√£o foi ocultada pelo autor)</small>';
               wrapper.replaceWith(placeholder);
               return; 
           }

           

           // Processamento normal se for p√∫blico
           const titleInput = wrapper.querySelector('.mini-note-title-input');
           const titleText = titleInput ? (titleInput.getAttribute('value') || titleInput.value) : '';
           const contentDiv = wrapper.querySelector('.mini-note-content');
           const innerHTML = contentDiv ? contentDiv.innerHTML : '';
           const highlightHex = wrapper.getAttribute('data-highlight');

           const newContainer = document.createElement('div');
           newContainer.className = 'processed-mini-note';
           
           if (wrapper.classList.contains('question-mode')) newContainer.classList.add('question-mode');
           else if (wrapper.classList.contains('free-mode')) newContainer.classList.add('free-mode');

           if (highlightHex) {
               newContainer.style.backgroundColor = highlightHex;
               newContainer.style.color = "#222"; 
           }

           if (titleText) {
               const h3 = document.createElement('h3');
               h3.textContent = titleText; 
               newContainer.appendChild(h3);
           }
           
           const bodyDiv = document.createElement('div');
           bodyDiv.innerHTML = innerHTML;
           newContainer.appendChild(bodyDiv);
           
           wrapper.replaceWith(newContainer);
       });

       

       // =======================================================
       // 5. NOVO: Processar Linha Cronol√≥gica (Timeline)
       // =======================================================
       docDOM.querySelectorAll('.jwn-timeline-wrapper').forEach(timeline => {
           // Remove a capacidade de editar
           timeline.removeAttribute('contenteditable');
           
           // Remove o bot√£o de adicionar (+)
           timeline.querySelectorAll('.t-btn-add').forEach(btn => btn.remove());
           
           // Limpa cada entrada
           timeline.querySelectorAll('.timeline-entry').forEach(entry => {
               // Remove bot√£o de apagar (x)
               entry.querySelectorAll('.t-btn-del').forEach(btn => btn.remove());
               
               // Remove contenteditable dos textos
               entry.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));
           });
       });
       // =======================================================

       return docDOM.body.innerHTML;
   }

   loadSharedNote();
</script>

</body>
</html>
