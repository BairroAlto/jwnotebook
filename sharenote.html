<script type="module">
    import { db, auth } from './js/firebase-config.js'; 
    import { doc, getDoc, collection, query, where, getDocs, addDoc, updateDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // 1. Obter Par√¢metros
    const urlParams = new URLSearchParams(window.location.search);
    const noteId = urlParams.get('id');
    const actionParam = urlParams.get('action'); 
    
    const loadingScreen = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    const contentContainer = document.getElementById('container');

    let sharedNoteData = null;
    let currentUser = null;
    let navigationStack = [];
    let currentFolderId = null;

    // =========================================================
    // FUN√á√ÉO PRINCIPAL: INICIALIZA√á√ÉO
    // =========================================================
   async function init() {
        const modeParam = urlParams.get('mode'); 

        if (!noteId) {
            showError("Link inv√°lido.", "‚ö†Ô∏è");
            return;
        }

        try {
            const authPromise = new Promise((resolve) => {
                const unsubscribe = onAuthStateChanged(auth, (user) => {
                    currentUser = user;
                    unsubscribe();
                    resolve(user);
                });
            });

            const dataPromise = getDoc(doc(db, 'shared_notes', noteId));

            loadingText.textContent = "A carregar conte√∫do...";
            
            const [user, docSnap] = await Promise.all([authPromise, dataPromise]);

            if (!docSnap.exists()) {
                showError("Conte√∫do n√£o encontrado.", "üö´", "O link pode estar incorreto, expirado ou a partilha foi removida pelo autor.");
                return;
            }

            sharedNoteData = docSnap.data();
            
            // --- NOVA L√ìGICA DE PRIVACIDADE ---
            // Se allunlock n√£o existir (notas antigas), assume true (comportamento antigo)
            const isGlobalUnlock = (sharedNoteData.allunlock !== undefined) ? sharedNoteData.allunlock : true;

            // --- RENDERIZA√á√ÉO DO CABE√áALHO ---
            document.getElementById('note-title').textContent = sharedNoteData.nome;
            document.getElementById('author-name').textContent = sharedNoteData.authorName || 'An√≥nimo';
            
            const contentDiv = document.getElementById('note-content');

            // --- RENDERIZA√á√ÉO DO CONTE√öDO ---
            if (sharedNoteData.type === 'arquivo') {
                const posts = sharedNoteData.posts || [];
                let feedHTML = '';
                
                if (posts.length === 0) {
                    feedHTML = '<p style="text-align:center; color:#888; font-style:italic; margin-top:30px;">Este arquivo ainda n√£o tem publica√ß√µes.</p>';
                } else {
                    posts.forEach(post => {
                        // Passamos o isGlobalUnlock aqui
                        const safeContent = processContentForReading(post.content, isGlobalUnlock);
                        const dateStr = post.updatedAt ? new Date(post.updatedAt).toLocaleDateString() : '';

                        feedHTML += `
                            <div class="archive-post">
                                ${post.title ? `<div class="post-title">${post.title}</div>` : ''}
                                <div class="post-content">${safeContent}</div>
                                <div class="post-footer">Atualizado em: ${dateStr}</div>
                            </div>
                        `;
                    });
                }
                contentDiv.innerHTML = feedHTML;

            } else {
                // Passamos o isGlobalUnlock aqui tamb√©m
                contentDiv.innerHTML = processContentForReading(sharedNoteData.conteudo, isGlobalUnlock);
            }

            // --- GEST√ÉO DO BOT√ÉO DE A√á√ÉO ---
            if (user) {
                const importBtn = document.getElementById('btn-import');
                const isCollabAllowed = sharedNoteData.allowCollab === true; // Isto √© antigo, mas mantemos
                // Nota: A l√≥gica de colabora√ß√£o real agora depende do modo=collab na URL e permiss√£o no Firebase
                const isArchive = sharedNoteData.type === 'arquivo';

                if (modeParam === 'collab' && isArchive) {
                    // L√≥gica de colabora√ß√£o...
                    document.getElementById('collab-invite-banner').style.display = 'flex';
                    importBtn.style.display = 'flex';
                    importBtn.style.borderColor = '#e74c3c';
                    importBtn.style.color = '#e74c3c';

    async function joinCollaboration(user, data) {
        if (!confirm(`Confirmar colabora√ß√£o em "${data.nome}"?\n\nEste arquivo ser√° adicionado √† sua pasta 'Partilhadas'.`)) return;

        const btn = document.querySelector('.action-btn.import-btn');
        const originalText = btn.innerHTML;
        btn.textContent = "A configurar acesso...";
        btn.disabled = true;

        try {
            // 1. Encontrar ou Criar a pasta "Partilhadas"
            const qFolder = query(
                collection(db, 'pastas'),
                where('nome', '==', 'Partilhadas'),
                where('parentId', '==', null),
                where('userId', '==', user.uid),
                where('tipo', '==', 'pasta')
            );
            const snapshotFolder = await getDocs(qFolder);
            let sharedFolderId = null;

            if (!snapshotFolder.empty) {
                sharedFolderId = snapshotFolder.docs[0].id;
                if(snapshotFolder.docs[0].data().estado === 'desativa') {
                    await updateDoc(doc(db, 'pastas', sharedFolderId), { estado: 'ativa' });
                }
            } else {
                const newFolder = await addDoc(collection(db, 'pastas'), {
                    nome: 'Partilhadas',
                    parentId: null,
                    tipo: 'pasta',
                    userId: user.uid,
                    estado: 'ativa',
                    ordem: 0,
                    createdAt: serverTimestamp(),
                    ultimaedicao: serverTimestamp()
                });
                sharedFolderId = newFolder.id;
            }

            // 2. Criar ou Recuperar Atalho
            const qCheck = query(
                collection(db, 'pastas'),
                where('parentId', '==', sharedFolderId),
                where('pointerId', '==', data.originalNoteId),
                where('userId', '==', user.uid)
            );
            
            const snapCheck = await getDocs(qCheck);
            let targetDocId = null;

            if (!snapCheck.empty) {
                const existingDoc = snapCheck.docs[0];
                targetDocId = existingDoc.id;
                if (existingDoc.data().estado === 'desativa') {
                    await updateDoc(doc(db, 'pastas', targetDocId), { 
                        estado: 'ativa',
                        ultimaedicao: serverTimestamp() 
                    });
                }
            } else {
                const newDoc = await addDoc(collection(db, 'pastas'), {
                    nome: data.nome,
                    parentId: sharedFolderId,
                    tipo: 'arquivo',
                    userId: user.uid,
                    estado: 'ativa',
                    ordem: 999,
                    createdAt: serverTimestamp(),
                    ultimaedicao: serverTimestamp(),
                    pointerId: data.originalNoteId,
                    isLive: true
                });
                targetDocId = newDoc.id;
            }

            alert("Acesso configurado! A abrir...");
            window.location.href = `note.html?openFolder=${sharedFolderId}&noteId=${targetDocId}&view=shared`;

        } catch (e) {
            console.error(e);
            alert("Erro ao configurar acesso.");
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

       const headerDiv = document.createElement('div');
       headerDiv.className = 'depot-header-read';
       headerDiv.innerHTML = `<span>üèóÔ∏è</span> ${titleText}`;
       
       const oldHeader = depot.querySelector('.depot-header');
       if (oldHeader) oldHeader.replaceWith(headerDiv);

       // B. Categorias e Subt√≠tulos
       depot.querySelectorAll('.depot-category, .depot-subtitle').forEach(node => {
           // Remove bot√µes de edi√ß√£o
           node.querySelectorAll('button').forEach(b => b.remove());

           // Converte Input em Texto
           const input = node.querySelector('.depot-input-title');
           if (input) {
               const val = input.getAttribute('value') || input.value || "Sem T√≠tulo";
               const span = document.createElement('span');
               span.className = node.classList.contains('depot-category') ? 'depot-read-title' : 'depot-read-subtitle';
               span.textContent = val;
               input.replaceWith(span);
           }
       });

       // C. Links (Cart√µes)
       depot.querySelectorAll('.depot-link-card').forEach(card => {
           const descInput = card.querySelector('.depot-desc');
           const urlInput = card.querySelector('.depot-url');
           
           const desc = descInput ? (descInput.getAttribute('value') || descInput.value || "Link") : "Link";
           let url = urlInput ? (urlInput.getAttribute('value') || urlInput.value || "#") : "#";

           if (url !== "#" && !url.startsWith('http')) url = 'https://' + url;

           // Cria um <a> limpo para substituir o cart√£o de edi√ß√£o
           const linkBlock = document.createElement('a');
           linkBlock.className = 'depot-link-card-read';
           linkBlock.href = url;
           linkBlock.target = "_blank";
           linkBlock.innerHTML = `
               <span class="depot-link-desc">${desc}</span>
               <span class="depot-link-url">üîó ${url}</span>
           `;

           card.replaceWith(linkBlock);
       });

       // D. Limpeza Final de Bot√µes Soltos (ex: +Adicionar Link no fundo da lista)
       depot.querySelectorAll('button').forEach(b => b.remove());
   });

   // Fun√ß√£o para abrir/fechar pastas da Grua na vista de leitura
    window.toggleDepotNode = function(iconElement) {
        if (event) {
            event.preventDefault();
            event.stopPropagation();
        }
        const parentNode = iconElement.closest('.depot-category, .depot-subtitle');
        if (parentNode) {
            parentNode.classList.toggle('is-collapsed');
        }
    };




</script>
