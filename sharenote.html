<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Partilhada - JW Notebook</title>
    <style>
        /* ========================================= */
        /* TEMA E VARI√ÅVEIS                          */
        /* ========================================= */
        :root {
            --bg-color: #1a1a1d;
            --panel-color: #1f1f22;
            --text-color: #f0f0f0;
            --text-muted: #888;
            --accent-color: #4a90e2;
            --container-color: #e67e22;
            --question-color: #2ecc71;
            --postit-bg: #fff9c4;
            --postit-text: #333;
            --border-color: #333;
            --hover-color: #2c2c30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        /* --- TELA DE CARREGAMENTO --- */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: var(--accent-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        #loading-text { color: var(--text-muted); font-size: 1.1em; font-weight: 500; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* CONTAINER PRINCIPAL */
        #container { 
            max-width: 900px; width: 100%; position: relative; padding-bottom: 50px;
            opacity: 0; transition: opacity 0.5s ease;
        }

        /* BANNER DE CONVITE */
        #collab-invite-banner {
            display: none;
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            text-align: center;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: slideDown 0.5s ease;
        }
        @keyframes slideDown { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* HEADER */
        header { border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 20px; }
        h1 { color: var(--accent-color); font-size: 2.5em; margin: 0 0 10px 0; }
        .meta-info { color: #888; font-size: 0.9em; font-style: italic; }

        /* TOOLBAR */
        .action-toolbar { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .action-btn {
            background: var(--panel-color); border: 1px solid var(--border-color); color: var(--text-color);
            padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 0.95em;
            display: flex; align-items: center; gap: 8px; transition: all 0.2s;
        }
        .action-btn:hover { background: var(--hover-color); border-color: var(--accent-color); }
        
        .action-btn.import-btn { display: none; } /* Escondido at√© verificar login */

        /* Anima√ß√£o do √çcone */
        .satellite-icon { display: inline-block; animation: orbit 4s ease-in-out infinite; transform-origin: center center; }
        @keyframes orbit {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(1px, -2px) rotate(-5deg); }
            50% { transform: translate(3px, -1px) rotate(0deg); }
            75% { transform: translate(1px, 2px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* ESTILOS DE CONTE√öDO (POSTS) */
        .processed-mini-note { margin: 30px 0; padding: 20px; border: 2px dashed var(--accent-color); border-radius: 10px; background-color: rgba(74, 144, 226, 0.03); }
        .processed-mini-note h3 { color: var(--accent-color); margin-top: 0; text-transform: uppercase; border-bottom: none; }
        .processed-mini-note.question-mode { border-color: var(--question-color); background-color: rgba(46, 204, 113, 0.05); }
        .processed-mini-note.question-mode h3 { color: var(--question-color); }
        .processed-mini-note.free-mode { border-color: var(--container-color); background-color: rgba(230, 126, 34, 0.05); }
        .processed-mini-note.free-mode h3 { color: var(--container-color); }

        .private-box-placeholder { margin: 30px 0; padding: 20px; border: 1px solid #444; border-radius: 10px; background-color: rgba(0,0,0,0.2); color: #888; text-align: center; font-style: italic; }
        .reading-postit-absolute { background-color: var(--postit-bg); color: var(--postit-text); padding: 15px; border: 1px solid #f1c40f; box-shadow: 4px 4px 10px rgba(0,0,0,0.3); margin: 20px 0; max-width: 300px; }
        
        .tag { color: var(--accent-color); font-weight: bold; }
        .entity-link { border-bottom: 1px dashed var(--accent-color); color: var(--accent-color); }
        footer { margin-top: 50px; text-align: center; color: #666; font-size: 0.8em; border-top: 1px solid var(--border-color); padding-top: 20px; }
        
        /* Limpeza de UI do editor */
        details.toggle-section { margin: 15px 0; border: 1px solid var(--border-color); border-radius: 6px; background-color: rgba(255, 255, 255, 0.02); }
        details.toggle-section summary { padding: 12px 15px; cursor: pointer; list-style: none; display: flex; align-items: center; }
        details.toggle-section summary::-webkit-details-marker { display: none; }
        details.toggle-section .toggle-content { padding: 15px; border-top: 1px solid var(--border-color); background-color: rgba(0, 0, 0, 0.1); }
        .toggle-delete-btn, .toggle-color-btn, .toggle-move-btn, .drag-handle-icon { display: none !important; }

        /* Erro */
        .error-screen { text-align: center; padding: 50px 20px; }
        .error-icon { font-size: 60px; margin-bottom: 20px; display: block; }

        /* MODAL DE IMPORTA√á√ÉO (Usado apenas para c√≥pia fiel, n√£o para collab) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .modal-content { background: var(--panel-color); width: 90%; max-width: 500px; border-radius: 12px; border: 1px solid var(--border-color); display: flex; flex-direction: column; max-height: 80vh; }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 15px; overflow-y: auto; flex-grow: 1; }
        .import-list { list-style: none; padding: 0; margin: 0; }
        .import-item { padding: 10px; border-bottom: 1px solid var(--border-color); cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
        .import-item:hover { background-color: var(--hover-color); }
        /* ESTILOS PARA O ARQUIVO (FEED) NO SHARENOTE */
.archive-post {
    background-color: var(--panel-color);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.post-title {
    font-size: 1.2em;
    font-weight: bold;
    color: var(--accent-color);
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

.post-content {
    color: var(--text-color);
    line-height: 1.5;
}

.post-footer {
    margin-top: 15px;
    padding-top: 10px;
    border-top: 1px solid rgba(255,255,255,0.05);
    font-size: 0.75em;
    color: #666;
    text-align: right;
}

        @media (max-width: 768px) { h1 { font-size: 1.8em; } body { padding: 15px; } }
        @media print { .action-toolbar, header, footer { display: none; } body { background: white; color: black; } #container { max-width: 100%; } }
    </style>
</head>

<!-- CONTE√öDO PRINCIPAL -->
<div id="container" style="display: none;">
    
    <!-- BANNER DE CONVITE (S√ì MODE=COLLAB) -->

        <span style="font-size: 1.5em;">ü§ù</span>
        <div style="text-align: left;">

<!-- MODAL DE IMPORTA√á√ÉO (APENAS PARA C√ìPIAS FIEIS) -->
<div id="import-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Guardar C√≥pia Pessoal</h3>
            <button onclick="document.getElementById('import-modal').style.display='none'" style="background:none; border:none; color:var(--text-muted); font-size:24px; cursor:pointer;">√ó</button>

                <button id="import-back-btn" style="display:none; padding:5px; cursor:pointer;">‚¨Ö Voltar</button>

            </div>
            <ul id="import-list" class="import-list"></ul>

<script type="module">
    import { db, auth } from './js/firebase-config.js'; 
    import { doc, getDoc, collection, query, where, getDocs, addDoc, updateDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // 1. Obter Par√¢metros
    const urlParams = new URLSearchParams(window.location.search);
    const noteId = urlParams.get('id');
    const actionParam = urlParams.get('action'); 
    
    const loadingScreen = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    const contentContainer = document.getElementById('container');

    let sharedNoteData = null;
    let currentUser = null;
    let navigationStack = [];
    let currentFolderId = null;

    // =========================================================
    // FUN√á√ÉO PRINCIPAL: INICIALIZA√á√ÉO
    // =========================================================
  async function init() {
        // 1. Obter par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const noteId = urlParams.get('id');
        const actionParam = urlParams.get('action'); // 'clone'
        const modeParam = urlParams.get('mode'); // 'collab'

        if (!noteId) {
            showError("Link inv√°lido.", "‚ö†Ô∏è");
            return;
        }

        try {
            // A. Esperar Autentica√ß√£o
            const authPromise = new Promise((resolve) => {
                const unsubscribe = onAuthStateChanged(auth, (user) => {
                    currentUser = user;
                    unsubscribe();
                    resolve(user);
                });
            });

            // B. Esperar Dados da Nota Partilhada
            const dataPromise = getDoc(doc(db, 'shared_notes', noteId));

            loadingText.textContent = "A carregar conte√∫do...";
            
            // Executar em paralelo
            const [user, docSnap] = await Promise.all([authPromise, dataPromise]);

            // C. Valida√ß√£o
            if (!docSnap.exists()) {
                showError("Conte√∫do n√£o encontrado.", "üö´", "O link pode estar incorreto, expirado ou a partilha foi removida pelo autor.");
                return;
            }

            sharedNoteData = docSnap.data();

            // --- RENDERIZA√á√ÉO DO CABE√áALHO ---
            document.getElementById('note-title').textContent = sharedNoteData.nome;
            document.getElementById('author-name').textContent = sharedNoteData.authorName || 'An√≥nimo';
            
            const contentDiv = document.getElementById('note-content');

            // --- RENDERIZA√á√ÉO DO CONTE√öDO (CORRE√á√ÉO ARQUIVO VS NOTA) ---
            if (sharedNoteData.type === 'arquivo') {
                // >>> MODO ARQUIVO: Renderiza a lista de posts <<<
                // Verifica se existem posts, sen√£o mostra array vazio
                const posts = sharedNoteData.posts || [];
                let feedHTML = '';
                
                if (posts.length === 0) {
                    feedHTML = '<p style="text-align:center; color:#888; font-style:italic; margin-top:30px;">Este arquivo ainda n√£o tem publica√ß√µes.</p>';
                } else {
                    posts.forEach(post => {
                        // Processa o conte√∫do de cada post para ficar bonito/seguro
                        const safeContent = processContentForReading(post.content);
                        const dateStr = post.updatedAt ? new Date(post.updatedAt).toLocaleDateString() : '';

                        feedHTML += `
                            <div class="archive-post">
                                ${post.title ? `<div class="post-title">${post.title}</div>` : ''}
                                <div class="post-content">${safeContent}</div>
                                <div class="post-footer">Atualizado em: ${dateStr}</div>
                            </div>
                        `;
                    });
                }
                contentDiv.innerHTML = feedHTML;

            } else {
                // >>> MODO NOTA NORMAL <<<
                contentDiv.innerHTML = processContentForReading(sharedNoteData.conteudo);
            }

            // --- GEST√ÉO DO BOT√ÉO DE A√á√ÉO (IMPORTAR / COLABORAR) ---
            if (user) {
                const importBtn = document.getElementById('btn-import');
                
                // Verificar permiss√µes
                const isCollabAllowed = sharedNoteData.allowCollab === true;
                const isArchive = sharedNoteData.type === 'arquivo';

                // ==================================================
                // CEN√ÅRIO A: MODO COLABORA√á√ÉO (LINK ESPECIAL)
                // ==================================================
                if (modeParam === 'collab' && isCollabAllowed && isArchive) {
                    
                    // 1. Mostrar Banner de Convite
                    document.getElementById('collab-invite-banner').style.display = 'flex';

                    // 2. Estilo do Bot√£o (Vermelho)
                    importBtn.style.display = 'flex';
                    importBtn.style.borderColor = '#e74c3c';
                    importBtn.style.color = '#e74c3c';
                    importBtn.style.fontWeight = 'bold';
                    importBtn.style.backgroundColor = 'rgba(231, 76, 60, 0.1)';
                    importBtn.innerHTML = "<span class='satellite-icon'>üî¥</span> Colaborar neste Arquivo";
                    
                    // 3. A√ß√£o: Entrar na Colabora√ß√£o
                    const newBtn = importBtn.cloneNode(true);
                    importBtn.parentNode.replaceChild(newBtn, importBtn);
                    
                    newBtn.addEventListener('click', async () => {
                        await joinCollaboration(user, sharedNoteData);
                    });

                } 
                // ==================================================
                // CEN√ÅRIO B: IMPORTA√á√ÉO PADR√ÉO (C√ìPIA PESSOAL)
                // ==================================================
                else {
                    importBtn.style.display = 'flex';
                    // Reset para Estilo Padr√£o
                    importBtn.style.borderColor = ''; 
                    importBtn.style.color = '';
                    importBtn.style.backgroundColor = '';
                    importBtn.style.fontWeight = '';
                    importBtn.innerHTML = "<span class='satellite-icon'>üì•</span> Guardar C√≥pia Pessoal";
                    
                    const newBtn = importBtn.cloneNode(true);
                    importBtn.parentNode.replaceChild(newBtn, importBtn);

                    newBtn.addEventListener('click', () => {
                        document.getElementById('import-modal').style.display = 'flex';
                        // Reset da navega√ß√£o do modal
                        navigationStack = [];
                        loadUserFolders(null);
                    });
                }
            }

            // Anima√ß√£o de Entrada
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                contentContainer.style.display = 'block';
                requestAnimationFrame(() => contentContainer.style.opacity = '1');
            }, 500);

            // --- L√ìGICA AUTOM√ÅTICA PARA "PERMITIR CLONAGEM" (action=clone) ---
            // Apenas executa se N√ÉO estivermos no modo colabora√ß√£o
            if (actionParam === 'clone' && !modeParam) {
                if (user) {
                    console.log("üöÄ Link de Clonagem detetado: Abrindo popup de guardar...");
                    setTimeout(() => {
                        // Abre o modal de importa√ß√£o automaticamente
                        const importBtn = document.getElementById('btn-import');
                        if (importBtn) importBtn.click();
                    }, 600);
                } else {
                    sessionStorage.setItem('redirectAfterLogin', window.location.href);
                    window.location.href = "index.html";
                }
            }

        } catch (error) {
            console.error("Erro fatal:", error);
            showError("Erro de liga√ß√£o.", "‚ùå");
        }
    }

    // =========================================================
    // L√ìGICA DE COLABORA√á√ÉO (O SEU PEDIDO)
    // =========================================================
 async function joinCollaboration(user, data) {
        if (!confirm(`Confirmar colabora√ß√£o em "${data.nome}"?\n\nEste arquivo ser√° adicionado √† sua pasta 'Partilhadas'.`)) return;

        const btn = document.querySelector('.action-btn.import-btn');
        const originalText = btn.innerHTML;
        btn.textContent = "A configurar acesso...";
        btn.disabled = true;

        try {
            // 1. Encontrar ou Criar a pasta "Partilhadas"
            const qFolder = query(
                collection(db, 'pastas'),
                where('nome', '==', 'Partilhadas'),
                where('parentId', '==', null),
                where('userId', '==', user.uid),
                where('tipo', '==', 'pasta')
            );
            const snapshotFolder = await getDocs(qFolder);
            let sharedFolderId = null;

            if (!snapshotFolder.empty) {
                sharedFolderId = snapshotFolder.docs[0].id;
                // Reativa se estiver na reciclagem
                if(snapshotFolder.docs[0].data().estado === 'desativa') {
                    await updateDoc(doc(db, 'pastas', sharedFolderId), { estado: 'ativa' });
                }
            } else {
                const newFolder = await addDoc(collection(db, 'pastas'), {
                    nome: 'Partilhadas',
                    parentId: null,
                    tipo: 'pasta',
                    userId: user.uid,
                    estado: 'ativa',
                    ordem: 0,
                    createdAt: serverTimestamp(),
                    ultimaedicao: serverTimestamp()
                });
                sharedFolderId = newFolder.id;
            }

            // --- NOVO: VERIFICAR SE O ATALHO J√Å EXISTE ---
            const qCheck = query(
                collection(db, 'pastas'),
                where('parentId', '==', sharedFolderId),
                where('pointerId', '==', data.originalNoteId), // Procura pelo ID original
                where('userId', '==', user.uid)
            );
            
            const snapCheck = await getDocs(qCheck);
            let targetDocId = null;

            if (!snapCheck.empty) {
                // J√Å EXISTE! Usamos este em vez de criar novo
                const existingDoc = snapCheck.docs[0];
                targetDocId = existingDoc.id;
                
                // Se o utilizador o tinha apagado (reciclagem), trazemos de volta
                if (existingDoc.data().estado === 'desativa') {
                    await updateDoc(doc(db, 'pastas', targetDocId), { 
                        estado: 'ativa',
                        ultimaedicao: serverTimestamp() 
                    });
                }
                
                console.log("Atalho j√° existente encontrado. A reutilizar ID:", targetDocId);
                
            } else {
                // N√ÉO EXISTE: Cria um novo (o c√≥digo antigo)
                const newDoc = await addDoc(collection(db, 'pastas'), {
                    nome: data.nome,
                    parentId: sharedFolderId,
                    tipo: 'arquivo',
                    userId: user.uid,
                    estado: 'ativa',
                    ordem: 999,
                    createdAt: serverTimestamp(),
                    ultimaedicao: serverTimestamp(),
                    pointerId: data.originalNoteId,
                    isLive: true
                });
                targetDocId = newDoc.id;
            }

            alert("Acesso configurado! A abrir...");
            
            // 3. Redirecionar para o ID correto (Novo ou Existente)
            window.location.href = `note.html?openFolder=${sharedFolderId}&noteId=${targetDocId}`;

        } catch (e) {
            console.error("Erro ao juntar colabora√ß√£o:", e);
            alert("Erro ao configurar acesso. Verifique a consola.");
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    // =========================================================
    // L√ìGICA DE IMPORTA√á√ÉO (C√ìPIA PESSOAL)
    // =========================================================
    async function loadUserFolders(parentId) {
        const list = document.getElementById('import-list');
        const backBtn = document.getElementById('import-back-btn');
        const pathLabel = document.getElementById('import-path');
        
        currentFolderId = parentId;
        list.innerHTML = '<li style="padding:10px;">A carregar...</li>';
        
        if (navigationStack.length > 0) {
            pathLabel.textContent = navigationStack[navigationStack.length - 1].name;
            backBtn.style.display = 'block';
        } else {
            pathLabel.textContent = parentId ? "Pasta Atual" : "As Minhas Pastas";
            backBtn.style.display = 'none';
        }

        try {
            const q = query(
                collection(db, 'pastas'), 
                where('parentId', '==', parentId),
                where('estado', '==', 'ativa'),
                where('userId', '==', currentUser.uid),
                where('tipo', '==', 'pasta'), // S√≥ mostra pastas
                orderBy('nome')
            );

            const snapshot = await getDocs(q);
            list.innerHTML = '';

            if (snapshot.empty) {
                list.innerHTML = '<li style="padding:10px; color:#888;">Sem subpastas.</li>';
            }

            snapshot.forEach(doc => {
                const item = doc.data();
                const li = document.createElement('li');
                li.className = 'import-item';
                li.innerHTML = `<span>üìÅ ${item.nome}</span> <span>‚ûî</span>`;
                li.onclick = () => {
                    navigationStack.push({ id: doc.id, name: item.nome });
                    loadUserFolders(doc.id);
                };
                list.appendChild(li);
            });
        } catch (e) {
            console.error(e);
            list.innerHTML = '<li>Erro ao carregar pastas.</li>';
        }
    }

    document.getElementById('import-back-btn').addEventListener('click', () => {
        if (navigationStack.length > 0) {
            navigationStack.pop();
            const parent = navigationStack.length > 0 ? navigationStack[navigationStack.length - 1].id : null;
            loadUserFolders(parent);
        } else {
            loadUserFolders(null);
        }
    });

    document.getElementById('save-copy-here-btn').addEventListener('click', async () => {
        if (!sharedNoteData) return;
        const btn = document.getElementById('save-copy-here-btn');
        btn.textContent = "A gravar...";
        btn.disabled = true;

        try {
            // Cria c√≥pia fiel
            const newDoc = await addDoc(collection(db, 'pastas'), {
                nome: sharedNoteData.nome || "C√≥pia Importada",
                parentId: currentFolderId || null,
                tipo: sharedNoteData.type || 'nota', // Mant√©m o tipo (nota ou arquivo)
                conteudo: sharedNoteData.conteudo || "", 
                
                // Se for arquivo, copia os posts tamb√©m (importante!)
                posts: sharedNoteData.posts || [],
                deletedPosts: [],

                userId: currentUser.uid, 
                estado: 'ativa',
                ordem: 999, 
                createdAt: serverTimestamp(),
                ultimaedicao: serverTimestamp(),
                tags: [], 
                anexos: {} 
            });
            
            window.location.href = `note.html?noteId=${newDoc.id}`;
            
        } catch (e) {
            console.error(e);
            alert("Erro ao copiar.");
            btn.textContent = "Guardar Nesta Pasta";
            btn.disabled = false;
        }
    });

    // =========================================================
    // UTILIT√ÅRIOS E UI
    // =========================================================
    function showError(title, icon, message = "") {
        loadingScreen.style.display = 'none';
        contentContainer.style.display = 'block';
        contentContainer.style.opacity = '1';
        contentContainer.innerHTML = `
            <div class="error-screen">
                <div class="error-icon">${icon}</div>
                <h2 style="color: #e74c3c;">${title}</h2>
                <p style="color: #888; font-size: 1.1em; max-width: 500px; margin: 0 auto;">${message}</p>
                <br>
                <a href="index.html" class="action-btn" style="display:inline-block; text-decoration:none;">Ir para In√≠cio</a>
            </div>
        `;
    }

    // Ferramentas da Toolbar
    document.getElementById('btn-copy').addEventListener('click', async () => {
        const title = document.getElementById('note-title').innerText;
        const body = document.getElementById('note-content').innerText;
        const textToCopy = `${title}\n\n${body}\n\n(Fonte: JW Notebook)`;
        try {
            await navigator.clipboard.writeText(textToCopy);
            const btn = document.getElementById('btn-copy');
            const originalText = btn.innerHTML;
            btn.innerHTML = "‚úÖ Copiado!";
            setTimeout(() => btn.innerHTML = originalText, 2000);
        } catch (err) { alert('Erro ao copiar.'); }
    });

    document.getElementById('btn-pdf').addEventListener('click', () => {
        const originalTitle = document.title;
        document.title = document.getElementById('note-title').innerText;
        window.print();
        document.title = originalTitle;
    });

    // Limpeza de Conte√∫do (HTML -> Visual)
    function processContentForReading(htmlContent) {
       if (!htmlContent) return '<p><em>Nota vazia.</em></p>';
       const parser = new DOMParser();
       const docDOM = parser.parseFromString(htmlContent, 'text/html');

       // Remove lixo de edi√ß√£o e prepara visualiza√ß√£o
       docDOM.querySelectorAll('.post-it-note').forEach(postit => {
           postit.querySelectorAll('.post-it-drag-handle, .post-it-cut-btn').forEach(h => h.remove());
           postit.className = 'reading-postit-absolute';
           postit.removeAttribute('draggable');
           postit.setAttribute('contenteditable', 'false');
       });

       docDOM.querySelectorAll('details.toggle-section').forEach(toggle => {
           toggle.removeAttribute('contenteditable');
           toggle.querySelectorAll('.toggle-delete-btn, .toggle-color-btn, .toggle-move-btn').forEach(btn => btn.remove());
           toggle.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));
           if (toggle.style.backgroundColor) {
               toggle.style.color = '#333333';
               const h2 = toggle.querySelector('h2');
               if(h2) h2.style.color = '#000000';
           }
       });

       docDOM.querySelectorAll('.mini-note-wrapper').forEach(wrapper => {
           // Esconde caixas privadas
           if (wrapper.getAttribute('data-shared') === 'false') {
               const placeholder = document.createElement('div');
               placeholder.className = 'private-box-placeholder';
               placeholder.innerHTML = '<span>üîí Conte√∫do Privado</span><small>(Esta sec√ß√£o foi ocultada pelo autor)</small>';
               wrapper.replaceWith(placeholder);
               return; 
           }
           
           const titleInput = wrapper.querySelector('.mini-note-title-input');
           const titleText = titleInput ? (titleInput.getAttribute('value') || titleInput.value) : '';
           const contentDiv = wrapper.querySelector('.mini-note-content');
           const innerHTML = contentDiv ? contentDiv.innerHTML : '';
           const highlightHex = wrapper.getAttribute('data-highlight');

           const newContainer = document.createElement('div');
           newContainer.className = 'processed-mini-note';
           if (wrapper.classList.contains('question-mode')) newContainer.classList.add('question-mode');
           else if (wrapper.classList.contains('free-mode')) newContainer.classList.add('free-mode');

           if (highlightHex) { newContainer.style.backgroundColor = highlightHex; newContainer.style.color = "#222"; }
           if (titleText) { const h3 = document.createElement('h3'); h3.textContent = titleText; newContainer.appendChild(h3); }
           
           const bodyDiv = document.createElement('div');
           bodyDiv.innerHTML = innerHTML;
           newContainer.appendChild(bodyDiv);
           wrapper.replaceWith(newContainer);
       });

       docDOM.querySelectorAll('.draggable-line').forEach(line => {
           const contentArea = line.querySelector('.drag-content-area');
           const innerHTML = contentArea ? contentArea.innerHTML : line.innerText.replace('·Øì', '');
           const cleanBlock = document.createElement('div');
           cleanBlock.innerHTML = innerHTML;
           cleanBlock.style.margin = "4px 0"; 
           line.replaceWith(cleanBlock);
       });

       return docDOM.body.innerHTML;
   }

   // ARRANQUE
   init();
</script>
