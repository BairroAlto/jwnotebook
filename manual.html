<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaBook - Enciclop√©dia</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/pw/AP1GczNbOBxcAwWmdQfM23rP7EAZINaQRQFX53uMo14hPhWvC3lsPy1inv3b42P5T2iFJ8Ot-bsLFUcOb0G4tVevedv1jtFxTlzGHyc00ddx94QViaji6vp0KuRcw1eC_WbddVVCPidHPoCJLZuwNdbr02ZC=w192-h192-s-no-gm?authuser=4">

    <style>
        /* ============================================================
           VARI√ÅVEIS (BASEADO NO TEMA NOTABOOK)
           ============================================================ */
        :root {
            --bg-color: #1a1a1d;
            --sidebar-color: #252528;
            --panel-color: #1f1f22;
            --accent-color: #4a90e2;
            --text-color: #f0f0f0;
            --text-muted-color: #888;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            height: 100vh;
            overflow-y: auto;
        }

        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }

        /* ============================================================
           LOADER (COPIADO DA APP PRINCIPAL)
           ============================================================ */
        #app-loader {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        #app-loader.fade-out { opacity: 0; visibility: hidden; }
        .loader-content { text-align: center; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .loader-circle {
            width: 60px; height: 60px;
            border: 3px solid rgba(74, 144, 226, 0.1);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s infinite;
        }
        .logo-text { font-size: 24px; font-weight: bold; letter-spacing: 1px; }
        .loader-status { color: #888; font-size: 0.9em; font-style: italic; animation: pulse 1.5s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* ============================================================
           LAYOUT DA P√ÅGINA
           ============================================================ */
        header {
            position: sticky; top: 0; z-index: 100;
            background-color: rgba(26, 26, 29, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px;
            display: flex; align-items: center; justify-content: space-between;
        }

        .header-title { font-size: 1.5em; font-weight: bold; color: var(--text-color); display: flex; align-items: center; gap: 10px; }
        
        .back-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-color);
            color: var(--text-color); padding: 8px 15px; border-radius: 6px;
            cursor: pointer; text-decoration: none; font-size: 0.9em; transition: all 0.2s;
            display: flex; align-items: center; gap: 5px;
        }
        .back-btn:hover { background: var(--accent-color); border-color: var(--accent-color); color: white; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* ============================================================
           GRELHA E CART√ïES
           ============================================================ */
        .category-section { margin-bottom: 50px; }
        
        .category-title {
            font-size: 1.2em; text-transform: uppercase; letter-spacing: 1.5px;
            color: var(--text-muted-color); border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px; margin-bottom: 20px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background-color: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            display: flex; flex-direction: column; gap: 10px;
            position: relative; overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: var(--accent-color);
        }

        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 5px; }
        .card-icon { font-size: 2.2em; }
        .card-label { font-size: 1.3em; font-weight: bold; color: var(--text-color); }

        .card-desc { font-size: 0.95em; color: #aaa; line-height: 1.6; flex-grow: 1; }

        .card-features {
            display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px;
        }

        .feature-chip {
            font-size: 0.75em; background: rgba(255,255,255,0.05); color: #ccc;
            padding: 4px 10px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* Barra colorida lateral */
        .color-bar {
            position: absolute; top: 0; left: 0; bottom: 0; width: 4px;
        }

        @media (max-width: 768px) {
            .tools-grid { grid-template-columns: 1fr; }
            .header-title span { display: none; } /* Esconde texto em mobile */
            .header-title::after { content: 'Manual'; }
        }
    </style>
</head>
<body>

    <!-- 1. ESCUDO DE CARREGAMENTO -->
    <div id="app-loader">
        <div class="loader-content">
            <div class="loader-circle"></div>
            <div class="loader-logo">
                <span style="font-size:30px;">üìñ</span>
                <span class="logo-text">NotaBook</span>
            </div>
            <p class="loader-status">A verificar acessos...</p>
        </div>
    </div>

    <!-- 2. CABE√áALHO -->
    <header>
        <div class="header-title">
            <span style="font-size: 1.2em;">üìö</span>
            <span>Biblioteca & Manual</span>
        </div>
        <a href="note.html" class="back-btn">‚¨Ö Voltar √†s Notas</a>
    </header>

    <!-- 3. CONTE√öDO PRINCIPAL (Injetado via JS) -->
    <main class="container" id="manual-content">
        <!-- JS vai preencher isto -->
    </main>

    <!-- 4. L√ìGICA DO SISTEMA -->
    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { NOTABOOK_MANUAL } from './js/notabook-manual.js';

        // Mapeamento de T√≠tulos das Categorias (Para ficar bonito em PT)
        const CAT_TITLES = {
            smart_blocks: "1. Blocos Inteligentes & Estrutura",
            visual_widgets: "2. Widgets Visuais & Design",
            data_tools: "3. Dados, Tabelas & Tempo",
            connectivity: "4. Conectividade & Hiperliga√ß√µes",
            environments: "5. Ambientes de Trabalho",
            automation: "6. Automa√ß√£o & IA",
            entities: "7. Entidades & Base de Dados",
            structure: "8. Organiza√ß√£o & Pastas"
        };

        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('app-loader');

            // 1. VERIFICA√á√ÉO DE SEGURAN√áA
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Autorizado: Renderiza e mostra
                    renderManual();
                    
                    setTimeout(() => {
                        loader.classList.add('fade-out');
                        setTimeout(() => loader.remove(), 500);
                    }, 500);
                } else {
                    // N√£o autorizado: Expulsa
                    window.location.href = "index.html";
                }
            });
        });

        // 2. MOTOR DE RENDERIZA√á√ÉO
        function renderManual() {
            const container = document.getElementById('manual-content');
            container.innerHTML = '';

            // Itera sobre as categorias do objeto JS
            for (const [catKey, items] of Object.entries(NOTABOOK_MANUAL)) {
                
                // Cria Sec√ß√£o
                const section = document.createElement('section');
                section.className = 'category-section';

                // T√≠tulo da Sec√ß√£o
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = CAT_TITLES[catKey] || catKey.toUpperCase();
                section.appendChild(title);

                // Grelha de Cards
                const grid = document.createElement('div');
                grid.className = 'tools-grid';

                // Itera sobre as ferramentas
                for (const [toolKey, tool] of Object.entries(items)) {
                    const card = document.createElement('div');
                    card.className = 'tool-card';
                    
                    // Cor da barra lateral (usa cor definida ou default cinza)
                    const sideColor = tool.color || '#555';
                    
                    // Chips de funcionalidades
                    let featuresHTML = '';
                    if (tool.features && tool.features.length > 0) {
                        featuresHTML = `<div class="card-features">
                            ${tool.features.map(f => `<span class="feature-chip">${f}</span>`).join('')}
                        </div>`;
                    }

                    card.innerHTML = `
                        <div class="color-bar" style="background-color: ${sideColor}; box-shadow: 0 0 10px ${sideColor};"></div>
                        <div class="card-header">
                            <span class="card-icon">${tool.icon || 'üîπ'}</span>
                            <span class="card-label" style="color:${sideColor === '#ffffff' ? '#ccc' : sideColor}">${tool.label}</span>
                        </div>
                        <div class="card-desc">${tool.description}</div>
                        ${featuresHTML}
                    `;
                    grid.appendChild(card);
                }

                section.appendChild(grid);
                container.appendChild(section);
            }
            
            // Rodap√©
            const footer = document.createElement('div');
            footer.style.textAlign = 'center';
            footer.style.color = '#555';
            footer.style.marginTop = '60px';
            footer.style.fontSize = '0.8em';
            footer.innerHTML = 'NotaBook System ¬© 2024 - Documenta√ß√£o Interna';
            container.appendChild(footer);
        }
    </script>

</body>
</html>
