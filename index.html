<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - NotaBook</title>
    <style>
        /* 1. CONFIGURA√á√ÉO DE CORES */
        :root {
            --bg-color: #1a1a1d;
            --panel-color: #252528;
            --accent-color: #4a90e2;
            --text-color: #f0f0f0;
            --warning-color: #f39c12;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }

        /* 2. O ESCUDO (Loader inicial) */
        #auth-shield {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(74, 144, 226, 0.1);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* 3. CAIXAS (Login e Pendente) */
        .auth-box { 
            display: none; /* Escondido por padr√£o */
            background-color: var(--panel-color); 
            padding: 40px; 
            border-radius: 12px; 
            width: 90%; 
            max-width: 380px; 
            text-align: center; 
            border: 1px solid #333; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin-bottom: 25px; color: var(--accent-color); font-weight: 600; }
        
        /* Estilos espec√≠ficos para a tela de espera */
        .status-icon {
            font-size: 48px;
            color: var(--warning-color);
            margin-bottom: 20px;
        }
        
        .status-text {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Inputs e Bot√µes */
        input { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 15px; 
            background-color: var(--bg-color); 
            border: 1px solid #333; 
            border-radius: 8px; 
            color: white; 
            font-size: 16px; 
            box-sizing: border-box; 
            transition: border-color 0.2s;
        }
        
        input:focus { outline: none; border-color: var(--accent-color); }
        
        button { 
            width: 100%; 
            padding: 14px; 
            background-color: var(--accent-color); 
            border: none; 
            color: white; 
            font-size: 16px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-top: 10px; 
            transition: background 0.2s;
        }
        
        button:hover { background-color: #357abd; }
        button:disabled { opacity: 0.5; }

        /* Bot√£o secund√°rio (Logout na tela de espera) */
        .btn-outline {
            background-color: transparent;
            border: 1px solid #444;
            color: #aaa;
        }
        .btn-outline:hover {
            background-color: #333;
            color: white;
        }

        .toggle-link { margin-top: 20px; font-size: 0.9em; color: #888; cursor: pointer; }
        .toggle-link span { color: var(--accent-color); text-decoration: underline; }

        #error-msg { color: #e74c3c; margin-top: 15px; font-size: 0.9em; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- 1. PAINEL DE CARREGAMENTO -->
    <div id="auth-shield">
        <div class="spinner"></div>
        <p style="color: #666; font-style: italic; margin-top: 20px; letter-spacing: 1px;">A verificar conta...</p>
    </div>

    <!-- 2. FORMUL√ÅRIO DE LOGIN / REGISTO -->
    <div class="auth-box" id="login-box">
        <h2 id="form-title">Login</h2>
        
        <input type="text" id="name" placeholder="Seu Nome" class="hidden">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        
        <button id="submit-btn">Entrar</button>
        
        <p id="toggle-mode" class="toggle-link">N√£o tem conta? <span>Criar conta</span></p>
        <p id="error-msg"></p>
    </div>

    <!-- 3. TELA DE ESPERA (CONVITE PENDENTE) -->
    <div class="auth-box" id="pending-box">
        <div class="status-icon">‚è≥</div>
        <h2>An√°lise Pendente</h2>
        <p class="status-text">
            O seu convite est√° a ser revisto pela nossa equipa. <br>
            Agradecemos a sua espera.
        </p>
        <button id="logout-btn" class="btn-outline">Sair / Voltar</button>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Elementos UI
        const shield = document.getElementById('auth-shield');
        const loginBox = document.getElementById('login-box');
        const pendingBox = document.getElementById('pending-box');
        
        // Elementos do Form
        const title = document.getElementById('form-title');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-mode');
        const errorMsg = document.getElementById('error-msg');
        const logoutBtn = document.getElementById('logout-btn');

        let isRegistering = false;

        // ============================================================
        // üõ°Ô∏è L√ìGICA DE AUTENTICA√á√ÉO E VERIFICA√á√ÉO DE "ACEITE"
        // ============================================================
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Utilizador autenticado -> Verificar Firestore
                try {
                    const docRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        
                        if (data.aceite === "on") {
                            // SUCESSO: Redirecionar
                            window.location.href = "note.html";
                        } else {
                            // PENDENTE: Mostrar tela de espera
                            showScreen('pending');
                        }
                    } else {
                        // Documento n√£o encontrado (pode acontecer milissegundos ap√≥s o registo antes da grava√ß√£o)
                        // Nestes casos, esperamos que o fluxo de registo trate, ou mostramos pendente por seguran√ßa
                        console.log("Perfil ainda a ser criado...");
                    }
                } catch (error) {
                    console.error("Erro ao verificar perfil:", error);
                    alert("Erro ao verificar permiss√µes.");
                }
            } else {
                // Ningu√©m logado -> Mostrar Login
                showScreen('login');
            }
        });

        // Fun√ß√£o auxiliar para trocar de telas
        function showScreen(screenName) {
            shield.style.display = 'none';
            loginBox.style.display = 'none';
            pendingBox.style.display = 'none';

            if (screenName === 'login') loginBox.style.display = 'block';
            if (screenName === 'pending') pendingBox.style.display = 'block';
            if (screenName === 'loading') shield.style.display = 'flex';
        }

        // ============================================================
        // INTERA√á√ïES
        // ============================================================

        // Bot√£o de Logout na tela de espera
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.reload();
            });
        });

        // Alternar entre Login e Registo
        toggleBtn.addEventListener('click', () => {
            isRegistering = !isRegistering;
            errorMsg.style.display = 'none';
            if (isRegistering) {
                title.textContent = "Criar Conta";
                submitBtn.textContent = "Registar";
                nameInput.classList.remove('hidden');
                toggleBtn.innerHTML = "J√° tem conta? <span>Fazer Login</span>";
            } else {
                title.textContent = "Login";
                submitBtn.textContent = "Entrar";
                nameInput.classList.add('hidden');
                toggleBtn.innerHTML = "N√£o tem conta? <span>Criar conta</span>";
            }
        });

        // Submiss√£o do Formul√°rio
        submitBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const name = nameInput.value.trim();
            
            if(!email || !password) return;

            submitBtn.disabled = true;
            submitBtn.textContent = "A processar...";
            errorMsg.style.display = 'none';

            try {
                if (isRegistering) {
                    if(!name) throw new Error("O nome √© obrigat√≥rio.");
                    
                    // 1. Criar Auth
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    
                    // 2. Criar Documento no Firestore com "aceite: off"
                    await setDoc(doc(db, "users", userCredential.user.uid), {
                        nome: name,
                        email: email,
                        ativo: true,
                        aceite: "off", // <--- NOVO CAMPO REQUISITADO
                        createdAt: serverTimestamp()
                    });
                    
                    // O onAuthStateChanged vai disparar automaticamente e mostrar a tela de pendente

                } else {
                    // Login normal
                    await signInWithEmailAndPassword(auth, email, password);
                    // O onAuthStateChanged vai verificar se √© 'on' ou 'off'
                }

            } catch (error) {
                console.error(error);
                submitBtn.disabled = false;
                submitBtn.textContent = isRegistering ? "Registar" : "Entrar";
                errorMsg.style.display = 'block';
                
                let message = "Ocorreu um erro.";
                if(error.code === 'auth/email-already-in-use') message = "Este email j√° est√° em uso.";
                if(error.code === 'auth/wrong-password') message = "Senha incorreta.";
                if(error.code === 'auth/user-not-found') message = "Utilizador n√£o encontrado.";
                if(error.code === 'auth/weak-password') message = "A senha deve ter 6+ caracteres.";
                errorMsg.textContent = message;
            }
        });
    </script>
</body>
</html>
