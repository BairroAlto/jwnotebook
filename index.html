<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - NotaBook</title>

    <!-- METADADOS PARA PARTILHA (WhatsApp, Facebook, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Acesso - NotaBook">
    <meta property="og:description" content="Acede √†s tuas notas de forma segura e organiza o teu dia.">
    <!-- A imagem que pediste -->
    <meta property="og:image" content="https://photos.fife.usercontent.google.com/pw/AP1GczNjfR8gvhzZA_G5G9VXak7v_8EJA7pIEOfLlnHOASzHriaLWU2fgAbf=w586-h873-s-no-gm?authuser=4">
    <!-- Tamanho sugerido para o WhatsApp carregar r√°pido -->
    <meta property="og:image:width" content="586">
    <meta property="og:image:height" content="873">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Acesso - NotaBook">
    <meta name="twitter:image" content="https://photos.fife.usercontent.google.com/pw/AP1GczNjfR8gvhzZA_G5G9VXak7v_8EJA7pIEOfLlnHOASzHriaLWU2fgAbf=w586-h873-s-no-gm?authuser=4">

    <style>
        /* 1. CONFIGURA√á√ÉO DE CORES & VARI√ÅVEIS */
        :root {
            --bg-color: #0f0f11;
            --panel-color: rgba(30, 30, 35, 0.6); /* Transparente para o vidro */
            --accent-color: #4a90e2;
            --accent-glow: rgba(74, 144, 226, 0.5);
            --text-color: #f0f0f0;
            --input-bg: rgba(255, 255, 255, 0.05);
            --warning-color: #f39c12;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            position: relative;
        }

        /* 2. FUNDO ANIMADO (AMBIENTE AURORA) */
        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite alternate;
        }
        
        /* Bolhas de cor flutuantes */
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #4a90e2; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #8e44ad; animation-delay: -5s; }
        .blob-3 { bottom: 20%; left: 20%; width: 300px; height: 300px; background: #2ecc71; opacity: 0.2; animation-delay: -2s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* 3. O ESCUDO (Loader) */
        #auth-shield {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(15, 15, 17, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            box-shadow: 0 0 15px var(--accent-glow);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 4. CAIXAS (GLASSMORPHISM) */
        .auth-box { 
            display: none;
            background: var(--panel-color);
            backdrop-filter: blur(20px); /* O efeito de vidro m√°gico */
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 40px; 
            border-radius: 24px; 
            width: 90%; 
            max-width: 380px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        /* Brilho no topo da caixa */
        .auth-box::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(40px) scale(0.95); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }

        h2 { margin-bottom: 30px; color: white; font-weight: 700; letter-spacing: -0.5px; }

        /* 5. INPUTS MODERNOS */
        input { 
            width: 100%; 
            padding: 16px; 
            margin-bottom: 15px; 
            background-color: var(--input-bg); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; 
            color: white; 
            font-size: 15px; 
            box-sizing: border-box; 
            transition: all 0.3s ease;
        }
        
        input:focus { 
            outline: none; 
            border-color: var(--accent-color); 
            background-color: rgba(74, 144, 226, 0.1);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
            transform: translateY(-2px);
        }
        
        input::placeholder { color: rgba(255,255,255,0.3); }

        /* 6. BOT√ïES & INTERA√á√ïES */
        button { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(135deg, var(--accent-color), #357abd); 
            border: none; 
            color: white; 
            font-size: 16px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600; 
            margin-top: 15px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* Efeito de brilho ao passar o rato no bot√£o */
        button::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.5);
        }
        
        button:hover::after { left: 100%; }
        
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* Bot√£o secund√°rio (Logout) */
        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: none;
        }
        .btn-outline:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
        }

        /* Links e Textos */
        .toggle-link { margin-top: 25px; font-size: 0.9em; color: #888; cursor: pointer; transition: 0.2s; }
        .toggle-link span { color: var(--accent-color); font-weight: 600; }
        .toggle-link:hover { color: white; }

        #error-msg { 
            color: #ff6b6b; margin-top: 15px; font-size: 0.9em; display: none; 
            animation: shake 0.4s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .hidden { display: none; }
        
        .status-icon { font-size: 50px; margin-bottom: 15px; animation: pulse 2s infinite; }
        .status-text { line-height: 1.6; color: #ccc; margin-bottom: 30px; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <!-- FUNDO ANIMADO (AMBIENTE) -->
    <div class="ambient-light">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- 1. PAINEL DE CARREGAMENTO -->
    <div id="auth-shield">
        <div class="spinner"></div>
        <p style="color: rgba(255,255,255,0.6); font-style: italic; margin-top: 20px; letter-spacing: 1px;">A verificar conta...</p>
    </div>

    <!-- 2. FORMUL√ÅRIO DE LOGIN / REGISTO -->
    <div class="auth-box" id="login-box">
        <h2 id="form-title">Login</h2>
        
        <input type="text" id="name" placeholder="Seu Nome" class="hidden">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        
        <button id="submit-btn">Entrar</button>
        
        <p id="toggle-mode" class="toggle-link">N√£o tem conta? <span>Criar conta</span></p>
        <p id="error-msg"></p>
    </div>

    <!-- 3. TELA DE ESPERA (CONVITE PENDENTE) -->
    <div class="auth-box" id="pending-box">
        <div class="status-icon">‚è≥</div>
        <h2>An√°lise Pendente</h2>
        <p class="status-text">
            O seu convite est√° a ser revisto pela nossa equipa. <br>
            Agradecemos a sua espera.
        </p>
        <button id="logout-btn" class="btn-outline">Sair / Voltar</button>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Elementos UI
        const shield = document.getElementById('auth-shield');
        const loginBox = document.getElementById('login-box');
        const pendingBox = document.getElementById('pending-box');
        
        // Elementos do Form
        const title = document.getElementById('form-title');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-mode');
        const errorMsg = document.getElementById('error-msg');
        const logoutBtn = document.getElementById('logout-btn');

        let isRegistering = false;

        // ============================================================
        // üõ°Ô∏è L√ìGICA DE AUTENTICA√á√ÉO E VERIFICA√á√ÉO DE "ACEITE"
        // ============================================================
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Utilizador autenticado -> Verificar Firestore
                try {
                    const docRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        
                        if (data.aceite === "on") {
                            // SUCESSO: Redirecionar
                            window.location.href = "note.html";
                        } else {
                            // PENDENTE: Mostrar tela de espera
                            showScreen('pending');
                        }
                    } else {
                        // Documento n√£o encontrado
                        console.log("Perfil ainda a ser criado...");
                    }
                } catch (error) {
                    console.error("Erro ao verificar perfil:", error);
                    alert("Erro ao verificar permiss√µes.");
                }
            } else {
                // Ningu√©m logado -> Mostrar Login
                showScreen('login');
            }
        });

        // Fun√ß√£o auxiliar para trocar de telas
        function showScreen(screenName) {
            shield.style.display = 'none';
            loginBox.style.display = 'none';
            pendingBox.style.display = 'none';

            if (screenName === 'login') loginBox.style.display = 'block';
            if (screenName === 'pending') pendingBox.style.display = 'block';
            if (screenName === 'loading') shield.style.display = 'flex';
        }

        // ============================================================
        // INTERA√á√ïES
        // ============================================================

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.reload();
            });
        });

        toggleBtn.addEventListener('click', () => {
            isRegistering = !isRegistering;
            errorMsg.style.display = 'none';
            if (isRegistering) {
                title.textContent = "Criar Conta";
                submitBtn.textContent = "Registar";
                nameInput.classList.remove('hidden');
                toggleBtn.innerHTML = "J√° tem conta? <span>Fazer Login</span>";
            } else {
                title.textContent = "Login";
                submitBtn.textContent = "Entrar";
                nameInput.classList.add('hidden');
                toggleBtn.innerHTML = "N√£o tem conta? <span>Criar conta</span>";
            }
        });

        submitBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const name = nameInput.value.trim();
            
            if(!email || !password) return;

            submitBtn.disabled = true;
            submitBtn.textContent = "A processar...";
            errorMsg.style.display = 'none';

            try {
                if (isRegistering) {
                    if(!name) throw new Error("O nome √© obrigat√≥rio.");
                    
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    
                    await setDoc(doc(db, "users", userCredential.user.uid), {
                        nome: name,
                        email: email,
                        ativo: true,
                        aceite: "off",
                        createdAt: serverTimestamp()
                    });
                    
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }

            } catch (error) {
                console.error(error);
                submitBtn.disabled = false;
                submitBtn.textContent = isRegistering ? "Registar" : "Entrar";
                errorMsg.style.display = 'block';
                
                let message = "Ocorreu um erro.";
                if(error.code === 'auth/email-already-in-use') message = "Este email j√° est√° em uso.";
                if(error.code === 'auth/wrong-password') message = "Senha incorreta.";
                if(error.code === 'auth/user-not-found') message = "Utilizador n√£o encontrado.";
                if(error.code === 'auth/weak-password') message = "A senha deve ter 6+ caracteres.";
                errorMsg.textContent = message;
            }
        });
    </script>
</body>
</html>
