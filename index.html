<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - NotaBook</title>
    <style>
        /* 1. CONFIGURA√á√ÉO DE CORES */
        :root {
            --bg-color: #1a1a1d;
            --panel-color: #252528;
            --accent-color: #4a90e2;
            --text-color: #f0f0f0;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }

        /* 2. O ESCUDO (Aparece instantaneamente) */
        #auth-shield {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(74, 144, 226, 0.1);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* 3. O CONTENTOR DE LOGIN (Escondido por padr√£o via display:none) */
        .login-container { 
            display: none; /* BLOQUEIO F√çSICO */
            background-color: var(--panel-color); 
            padding: 40px; 
            border-radius: 12px; 
            width: 90%; 
            max-width: 380px; 
            text-align: center; 
            border: 1px solid #333; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin-bottom: 25px; color: var(--accent-color); font-weight: 600; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 15px; 
            background-color: var(--bg-color); 
            border: 1px solid #333; 
            border-radius: 8px; 
            color: white; 
            font-size: 16px; 
            box-sizing: border-box; 
            transition: border-color 0.2s;
        }
        
        input:focus { outline: none; border-color: var(--accent-color); }
        
        button { 
            width: 100%; 
            padding: 14px; 
            background-color: var(--accent-color); 
            border: none; 
            color: white; 
            font-size: 16px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-top: 10px; 
            transition: background 0.2s;
        }
        
        button:hover { background-color: #357abd; }
        button:disabled { opacity: 0.5; }

        .toggle-link { margin-top: 20px; font-size: 0.9em; color: #888; cursor: pointer; }
        .toggle-link span { color: var(--accent-color); text-decoration: underline; }

        #error-msg { color: #e74c3c; margin-top: 15px; font-size: 0.9em; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- PAINEL DE CARREGAMENTO (√önica coisa que o an√≥nimo v√™) -->
    <div id="auth-shield">
        <div class="spinner"></div>
        <p style="color: #666; font-style: italic; margin-top: 20px; letter-spacing: 1px;">NotaBook</p>
    </div>

    <!-- FORMUL√ÅRIO (Protegido por display: none) -->
    <div class="login-container" id="login-box">
        <h2 id="form-title">Login</h2>
        
        <input type="text" id="name" placeholder="Seu Nome" class="hidden">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        
        <button id="submit-btn">Entrar</button>
        
        <p id="toggle-mode" class="toggle-link">N√£o tem conta? <span>Criar conta</span></p>
        <p id="error-msg"></p>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const shield = document.getElementById('auth-shield');
        const loginBox = document.getElementById('login-box');
        const title = document.getElementById('form-title');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-mode');
        const errorMsg = document.getElementById('error-msg');

        let isRegistering = false;

        // ============================================================
        // üõ°Ô∏è O VERDADEIRO GUARDI√ÉO
        // ============================================================
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Se detetar login, salta logo. O login-box nunca sai de display:none
                window.location.href = "note.html";
            } else {
                // S√ì AQUI √© que o formul√°rio ganha vida
                shield.style.display = 'none';
                loginBox.style.display = 'block';
            }
        });

        toggleBtn.addEventListener('click', () => {
            isRegistering = !isRegistering;
            errorMsg.style.display = 'none';
            if (isRegistering) {
                title.textContent = "Criar Conta";
                submitBtn.textContent = "Registar";
                nameInput.classList.remove('hidden');
                toggleBtn.innerHTML = "J√° tem conta? <span>Fazer Login</span>";
            } else {
                title.textContent = "Login";
                submitBtn.textContent = "Entrar";
                nameInput.classList.add('hidden');
                toggleBtn.innerHTML = "N√£o tem conta? <span>Criar conta</span>";
            }
        });

        submitBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const name = nameInput.value.trim();
            
            if(!email || !password) return;

            submitBtn.disabled = true;
            submitBtn.textContent = "A processar...";
            errorMsg.style.display = 'none';

            try {
                if (isRegistering) {
                    if(!name) throw new Error("O nome √© obrigat√≥rio.");
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "users", userCredential.user.uid), {
                        nome: name,
                        email: email,
                        ativo: true,
                        createdAt: serverTimestamp()
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                console.error(error);
                submitBtn.disabled = false;
                submitBtn.textContent = isRegistering ? "Registar" : "Entrar";
                errorMsg.style.display = 'block';
                
                let message = "Dados incorretos.";
                if(error.code === 'auth/email-already-in-use') message = "Este email j√° est√° em uso.";
                if(error.code === 'auth/weak-password') message = "A senha deve ter 6+ caracteres.";
                errorMsg.textContent = message;
            }
        });
    </script>
</body>
</html>
